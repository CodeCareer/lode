<table class="table table-striped table-hover"> <thead> <tr class="text-left"> <th>机构名称</th> <th>累计成交金额 <i tooltip-append-to-body="true" tooltip-placement="top" uib-tooltip="项目开始以来所有借款的放款额总和" class="icon-lode icon-info f12 opacity-0_5"></i></th> <th>逾期率 <i tooltip-append-to-body="true" tooltip-placement="top" uib-tooltip=" 推迟还款1天到180天定义为逾期；T日的逾期率定义为:A [T日逾期借款的余额] 除以B [T日所有借款的余额]" class="icon-lode icon-info f12 opacity-0_5"></i></th> <th>不良率 <i tooltip-append-to-body="true" tooltip-placement="top" uib-tooltip="推迟还款91天到180天定义为逾期；T日的不良率定义为:A [T日不良借款的余额] 除以B [T日所有借款的余额]" class="icon-lode icon-info f12 opacity-0_5"></i></th> <th>笔数 <i tooltip-append-to-body="true" tooltip-placement="top" uib-tooltip="项目开始以来所有借款的个数总和" class="icon-lode icon-info f12 opacity-0_5"></i></th> <th>累计贷款人数</th> <th>人均贷款金额</th> <th>相关项目</th> </tr> </thead> <tbody> <tr class="text-right" ng-repeat="institution in institutions" ng-if="institutions.length"> <th class="text-left" ng-bind="::institution.name"></th> <td ng-bind="::institution.loan_amnt | ktNumberLocate"></td> <td ng-bind="::(institution.ovd_rate * 100 | number:2) + '%'"></td> <td ng-bind="::(institution.np_rate * 100 | number:2) + '%'"></td> <td ng-bind="::institution.loan_count"></td> <td ng-bind="::institution.borrower_count"></td> <td ng-bind="::institution.avrge_loan_amnt | ktNumberLocate"></td> <td class="text-center"> <a class="tu" ui-sref="analytics.projects.list.table({zhudai_id: institution.id})">查看</a> </td> </tr> <tr ng-if="!institutions.length && !isLoading()"> <td colspan="13" class="text-info text-center"> <i class="pe-7s-attention f20 mr5"></i> <span class="f16">没有数据！</span> </td> </tr> </tbody> </table>
