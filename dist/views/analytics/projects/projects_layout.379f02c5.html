<div id="projects" kt-animate-panel child="hpanel"> <div class="hpanel"> <div class="panel-heading clfix"> <h5>项目列表</h5> <div class="actions fr">   </div> </div> <div class="panel-body clfix"> <div class="chart-table"> <div class="chart-table-heading clfix"> <div class="dropdown fl" dropdown> <div dropdown-toggle class="dropdown-toggle cp"> <span ng-bind="getInstitutionName()"></span><b class="icon-lode icon-arrow">&#xe805;</b> </div> <div class="dropdown-menu animated fadeIn m-t-xs"> <ul> <li ng-repeat="institution in institutions" ng-class="{active: params.zhudai_id == institution.id}"> <a ng-click="institutionChanged(institution.id)" title="{{institution.name}}" ng-bind="institution.name"></a> </li> </ul> </div> </div> <div class="checkbox-group clfix"> <div class="checkbox"> <input id="overdueRate" type="checkbox" ng-model="params.status" ng-true-value="'all'" ng-false-value="0" ng-change="stateChanged()"> <label for="overdueRate"> 展示已结束项目 </label> </div> </div> </div> <div class="table-responsive table-body" ui-view></div> </div> <uib-pagination total-items="params.totalItems" items-per-page="params.per_page" ng-change="pageChanged()" max-size="params.maxSize" ng-model="params.page" class="pagination-sm fr"></uib-pagination> </div> </div> </div>
