<div kt-animate-panel child="hpanel"> <div class="content-header clfix"> <div class="filter fl mr20"> 展示维度： <div dropdown class="ib vm"> <div dropdown-toggle class="cp"> <span ng-bind="dimensionsActiveName()"></span><b class="icon-lode icon-arrow">&#xe805;</b> </div> <div dropdown-menu class="animated fadeIn m-t-xs"> <ul> <li ng-repeat="d in dimensions" ng-class="{active: d.key == params.dimension}"> <a ng-click="goTo('dimension', d.key)" title="{{::d.neme}}" ng-bind="::d.name"></a> </li> </ul> </div> </div> </div> <div class="filter fl mr20"> 查看指标： <div dropdown class="ib vm"> <div dropdown-toggle class="cp"> <span ng-bind="risk_indexs.activeName()"></span><b class="icon-lode icon-arrow">&#xe805;</b> </div> <div dropdown-menu class="animated fadeIn m-t-xs"> <ul> <li ng-repeat="d in risk_indexs" ng-class="{active: d.value == params.risk_index}"> <a ng-click="goTo('risk_index', d.value)" title="{{::d.name}}" ng-bind="::d.name"></a> </li> </ul> </div> </div> </div> <div class="btn-group btn-group-sm fr"> <label class="btn btn-default" ng-model="radioPeriod" uib-btn-radio="radioPeriodLastMonth">上月</label> <label class="btn btn-default" ng-model="radioPeriod" uib-btn-radio="radioPeriodLast3Month">过去三月</label> <label class="btn btn-default" ng-model="radioPeriod" uib-btn-radio="radioPeriodLast6Month">过去六月</label> <label class="btn btn-default" ng-model="radioPeriod" uib-btn-radio="radioPeriodCustom" kt-date-picker batch-mode="month-range" single-month="false" extra-class="date-picker-analytics-top" show-week-numbers="true" auto-close="false" show-shortcuts="false">任意</label> </div> </div> <div class="hpanel"> <div class="panel-heading clfix"> <h5> <span ng-bind="dimensionsActiveName()"></span>  <i tooltip-append-to-body="true" tooltip-placement="top" class="icon-lode icon-info f12 opacity-0_5"></i> </h5> <div class="actions fr"> <div class="btn-group btn-group-sm"> <label class="btn btn-dark" ng-model="assetRiskChart.radioDataShowType" uib-btn-radio="'table'"> <i class="icon-lode">&#xe808;</i> </label> <label class="btn btn-dark" ng-model="assetRiskChart.radioDataShowType" uib-btn-radio="'chart'"> <i class="icon-lode">&#xe806;</i> </label> </div> </div> </div> <div class="panel-body clfix pr ov-h"> <div class="chart-table" ng-show="assetRiskChart.radioDataShowType == 'chart'"> <div class="chart-table-heading clfix"> </div> <div class="chart-table-body"> <div id="assetRiskChart" kt-echart chart-options="assetRiskChart.chartOptions" resize-by="assetRiskChart.radioDataShowType" style="height:400px"> </div> </div> </div> <div class="chart-table" ng-show="assetRiskChart.radioDataShowType == 'table'"> <div class="table-responsive table-body"> <table class="table table-striped table-hover"> <thead> <tr class="text-left"> <th ng-bind="risk_indexs.activeName()"> <th ng-repeat="date in data.dates" ng-bind="date">   <tbody> <tr class="text-right" ng-repeat="item in data.trends"> <th class="text-center" ng-bind="::item.name"> <td ng-repeat="value in item.data track by $index" ng-bind="::value | ktNumber:2:'percent'">   </table> </div> </div> </div> </div> </div>
