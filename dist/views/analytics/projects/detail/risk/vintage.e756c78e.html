<div kt-animate-panel child="hpanel"> <div class="content-header clfix"> <div class="filter fl mr20"> 指标： <div dropdown class="ib vm"> <div dropdown-toggle class="cp"> <span ng-bind="vintage_indexs.activeName()"></span><b class="icon-lode icon-arrow">&#xe805;</b> </div> <div dropdown-menu class="animated fadeIn m-t-xs"> <ul> <li ng-repeat="d in vintage_indexs" ng-class="{active: d.value == params.vintage_index}"> <a ng-click="goTo('vintage_index', d.value)" title="{{::d.name}}" ng-bind="::d.name"></a> </li> </ul> </div> </div> </div> <div class="filter fl"> Vintage： <input readonly type="text" ng-model="vintageRange" kt-date-picker datepicker-settings="datepickerSettings" batch-mode="month-range" single-month="false" extra-class="date-picker-analytics-top" show-week-numbers="true" auto-close="false" show-shortcuts="false"> </div> <div class="btn-group btn-group-sm fr"> <label class="btn btn-default" ng-model="radioPeriod" uib-btn-radio="radioPeriodLastMonth">上月</label> <label class="btn btn-default" ng-model="radioPeriod" uib-btn-radio="radioPeriodLast3Month">过去三月</label> <label class="btn btn-default" ng-model="radioPeriod" uib-btn-radio="radioPeriodLast6Month">过去六月</label> <label class="btn btn-default" ng-model="radioPeriod" uib-btn-radio="radioPeriodCustom" kt-date-picker batch-mode="month-range" single-month="false" extra-class="date-picker-analytics-top" show-week-numbers="true" auto-close="false" show-shortcuts="false">任意</label> </div> </div> <div class="hpanel"> <div class="panel-heading clfix"> <h5 ng-bind="vintage_indexs.activeName()"></h5> <div class="actions fr"> <div class="btn-group btn-group-sm"> <label class="btn btn-dark" ng-model="vintageChart.radioDataShowType" uib-btn-radio="'table'"> <i class="icon-lode">&#xe808;</i> </label> <label class="btn btn-dark" ng-model="vintageChart.radioDataShowType" uib-btn-radio="'chart'"> <i class="icon-lode">&#xe806;</i> </label> </div>  </div> </div> <div class="panel-body clfix pr ov-h"> <div class="chart-table" ng-show="vintageChart.radioDataShowType == 'chart'">  <div class="chart-table-body"> <div id="vintageChart" kt-echart chart-options="vintageChart.chartOptions" resize-by="vintageChart.radioDataShowType" style="height:400px"> </div> </div> </div> <div class="chart-table" ng-show="vintageChart.radioDataShowType == 'table'"> <div class="table-responsive table-body"> <table class="table table-striped table-hover"> <thead> <tr class="text-left">  <th>Vintage <i tooltip-append-to-body="true" tooltip-placement="top" uib-tooltip="一个vintage表示某个特定月份发放的所有借款，比如2015.11 vintage就是所有2015年11月发放的借款。当计算某vintage的指标时，就只使用这个子集的借款" class="icon-lode icon-info f12 opacity-0_5"></i>   <th class="text-center" ng-repeat="date in data.dates" ng-bind="date">    <tbody> <tr class="text-right" ng-repeat="trend in data.trends"> <th class="text-left" ng-bind="::trend.name">  <td ng-repeat="value in trend.data track by $index" ng-bind="::value | ktNumber:2:'percent'">   </table> </div> </div> </div> </div> </div>
