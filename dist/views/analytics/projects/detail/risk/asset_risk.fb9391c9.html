<div child="hpanel">     <div class="panel-body"> <div class="filter-box vintage-filter"> <div class="filters-list"> <div class="filter-line clfix"> <div class="name">维度：</div> <div class="options"> <ul class="options-list"> <li class="vintage-li" ng-repeat="d in dimensions" ng-class="{active: d.key == params.dimension}"> <a class="vintage-a" ng-click="goTo('dimension', d.key)" title="{{::d.neme}}" ng-bind="::d.name"></a> </li> </ul> </div> </div> <div class="filter-line clfix"> <div class="name">指标：</div> <div class="options"> <ul class="options-list"> <li class="vintage-li" ng-repeat="d in risk_indexs" ng-class="{active: d.value == params.risk_index}"> <a class="vintage-a" ng-click="goTo('risk_index', d.value)" title="{{::d.name}}" ng-bind="::d.name"></a> </li> </ul> </div> </div> <div class="filter-line assetRisk-name asset-filter clfix"> <div class="chart-table chart-table-menu"> <label class="child month-label first-month" ng-model="radioPeriod" uib-btn-radio="radioPeriodLastMonth">上月</label> <label class="child month-label" ng-model="radioPeriod" uib-btn-radio="radioPeriodLast3Month">近三月</label> <label class="child month-label" ng-model="radioPeriod" uib-btn-radio="radioPeriodLast6Month">近六月</label> <label class="child month-label" ng-model="radioPeriod" uib-btn-radio="radioPeriodCustom" kt-date-picker batch-mode="month-range" single-month="false" extra-class="date-picker-analytics-top" show-week-numbers="true" auto-close="false" show-shortcuts="false">任意</label> </div> </div> </div> </div> </div> </div> <div class="hpanel"> <div class="panel-heading clfix"> <h5 class="margin-h5"> <span ng-bind="risk_indexs.activeName()"></span> <i tooltip-append-to-body="true" tooltip-placement="top" uib-tooltip="{{getToolTip(risk_indexs.activeName())}}" class="icon-lode icon-info f12 opacity-0_5"></i> -- <span ng-bind="dimensionsActiveName()"></span> <i tooltip-append-to-body="true" tooltip-placement="top" uib-tooltip="{{discriptionTool(dimensionsActiveName())}}" class="icon-lode icon-info f12 opacity-0_5"></i> </h5> <div class="user-r"> <a class="download-data f18 ml5 pr10 pl10 va-2 da fr"> <i class="glyphicon glyphicon-download-alt"></i> </a> <div class="chart-table chart-table-menu fr"> <div class="m1"> <a href="javascript:;" class="child-1" uib-btn-radio="'table'" ng-model="assetRiskChart.radioDataShowType">表</a> <a href="javascript:;" class="child-1" uib-btn-radio="'chart'" ng-model="assetRiskChart.radioDataShowType">图</a> </div> </div> </div> </div> <div class="panel-body clfix pr ov-h"> <div class="chart-table" ng-show="assetRiskChart.radioDataShowType == 'chart'"> <div class="chart-table-heading chart-header clfix"> </div> <div class="chart-table-body"> <div id="assetRiskChart" kt-echart chart-options="assetRiskChart.chartOptions" resize-by="assetRiskChart.radioDataShowType" style="height:400px"> </div> </div> </div> <div class="chart-table" ng-show="assetRiskChart.radioDataShowType == 'table'"> <div class="table-responsive table-body"> <table class="table table-striped table-hover"> <thead> <tr class="text-left"> <th ng-bind="risk_indexs.activeName()"> <th ng-repeat="date in data.dates" ng-bind="date">   <tbody> <tr class="text-right" ng-repeat="item in data.trends"> <th class="text-center" ng-bind="::item.name"> <td ng-repeat="value in item.data track by $index" ng-bind="::value | ktNumber:2:'percent'">   </table> </div> </div> </div> </div>
