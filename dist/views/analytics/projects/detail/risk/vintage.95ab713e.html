<div child="hpanel">   <div class="hpanel"> <div class="panel-body"> <div class="filter-box"> <div class="filters-list"> <div class="filter-line clfix"> <div class="fm-left"> <div class="name">指标：</div> <div class="options"> <ul class="options-list"> <li class="vintage-li" ng-repeat="d in vintage_indexs" ng-class="{active: d.value == params.vintage_index}"> <a class="vintage-a" ng-click="goTo('vintage_index', d.value)" ng-bind="::d.name"></a> </li> </ul> </div> </div> </div> <div class="filter-line vintage-name clfix"> <div class="fm-left"> <div class="name">Vintage：</div> <div> <input readonly type="text" ng-model="vintageRange" kt-date-picker datepicker-settings="datepickerSettings" batch-mode="month-range" single-month="false" extra-class="date-picker-analytics-top" show-week-numbers="true" auto-close="false" show-shortcuts="false"> </div> </div> </div> </div> </div> </div> </div> <div class="hpanel dash-padding"> <div class="panel-heading clfix"> <h5 class="margin-h5"> <span ng-bind="vintage_indexs.activeName()"></span> <i tooltip-append-to-body="true" tooltip-placement="top" uib-tooltip="{{getToolTip(vintage_indexs.activeName())}}" class="icon-lode icon-info f12 opacity-0_5"></i> </h5> <div class="user-r"> <a class="download-data f18 ml5 pr10 pl10 va-2 da fr"> <i class="glyphicon glyphicon-download-alt"></i> </a> <div class="chart-table chart-table-menu fr"> <div class="m1"> <a href="javascript:;" class="child-1 border-lf" uib-btn-radio="'table'" ng-model="vintageChart.radioDataShowType">表</a> <a href="javascript:;" class="child-1 border-rt" uib-btn-radio="'chart'" ng-model="vintageChart.radioDataShowType">图</a> </div> </div> </div> </div> <div class="panel-body clfix pr ov-h"> <div class="chart-table" ng-show="vintageChart.radioDataShowType == 'chart'"> <div class="chart-table-heading chart-header clfix"> </div> <div class="chart-table-body"> <div id="vintageChart" kt-echart chart-options="vintageChart.chartOptions" resize-by="vintageChart.radioDataShowType" style="height:400px"> </div> </div> </div> <div class="chart-table" ng-show="vintageChart.radioDataShowType == 'table'"> <div class="table-responsive table-body"> <table class="table table-striped table-hover"> <thead> <tr class="text-left">  <th>Vintage <i tooltip-append-to-body="true" tooltip-placement="top" uib-tooltip="一个vintage表示某个特定月份发放的所有借款，比如2015.11 vintage就是所有2015年11月发放的借款。当计算某vintage的指标时，就只使用这个子集的借款" class="icon-lode icon-info f12 opacity-0_5"></i>   <th class="text-center" ng-repeat="date in data.dates" ng-bind="date">    <tbody> <tr class="text-right" ng-repeat="trend in data.trends"> <th class="text-center" ng-bind="::trend.name">  <td ng-repeat="value in trend.data track by $index" ng-bind="::value | ktNumber:2:'percent'">   </table> </div> </div> </div> </div> </div>
