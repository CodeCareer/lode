<div child="hpanel">    <div class="hpanel"> <div class="panel-body"> <div class="filter-box"> <div class="filters-list"> <div class="filter-line clfix"> <div class="fm-left"> <div class="name">维度：</div> <div class="options"> <ul class="options-list"> <li class="vintage-li" ng-repeat="d in dimensions" ng-class="{active: d.key == params.dimension}"> <a class="vintage-a" ng-click="goTo('dimension', d.key)" title="{{::d.neme}}" ng-bind="::d.name"></a> </li> </ul> </div> </div> </div> <div class="filter-line clfix"> <div class="fm-left"> <div class="name">指标：</div> <div class="options"> <ul class="options-list"> <li class="vintage-li" ng-repeat="d in risk_indexs" ng-class="{active: d.value == params.risk_index}"> <a class="vintage-a" ng-click="goTo('risk_index', d.value)" title="{{::d.name}}" ng-bind="::d.name"></a> </li> </ul> </div> </div> </div> <div class="filter-line clfix"> <div class="fm-left"> <div class="name">期限：</div> <div class="options"> <ul class="options-list"> <li class="vintage-li"> <a class="vintage-a" ng-model="radioPeriod" uib-btn-radio="radioPeriodLastMonth">上月</a> </li> <li> <a class="vintage-a" ng-model="radioPeriod" uib-btn-radio="radioPeriodLast3Month">近三月</a> </li> <li> <a class="vintage-a" ng-model="radioPeriod" uib-btn-radio="radioPeriodLast6Month">近六月</a> </li> <li> <a class="vintage-a" ng-model="radioPeriod" uib-btn-radio="radioPeriodCustom" kt-date-picker batch-mode="month-range" single-month="false" extra-class="date-picker-analytics-top" show-week-numbers="true" auto-close="false" show-shortcuts="false">任意</a> </li> </ul> </div> </div> </div> <div class="filter-line" ng-if="getFParamsLength()"> <div class="name">已选条件：</div> <div class="checkboxes clfix"> <div class="checked-item" ng-repeat="f in shared.filterFParams track by $index"> <span ng-bind="f.name"></span> <i class="pe-7s-close delete-item" ng-click="delFParams(f.value)"></i> </div> <div class="buttons"> <button class="btn btn-xs btn-navy-blue" ng-click="resetFParams()">全部清除</button> </div> </div> </div>  </div> </div> </div> </div> <div class="hpanel dash-padding"> <div class="panel-heading clfix"> <h5 class="margin-h5"> <span ng-bind="risk_indexs.activeName()"></span>  <span> ( 按</span><span ng-bind="dimensionsActiveName()"></span><span>的细分 )</span>  </h5> <div class="user-r"> <a class="download-data f18 ml5 pr10 pl10 va-2 da fr"> <i class="glyphicon glyphicon-download-alt"></i> </a> <div class="chart-table chart-table-menu fr"> <div class="m1"> <a href="javascript:;" class="child-1 border-lf" uib-btn-radio="'table'" ng-model="assetRiskChart.radioDataShowType">表</a> <a href="javascript:;" class="child-1 border-rt" uib-btn-radio="'chart'" ng-model="assetRiskChart.radioDataShowType">图</a> </div> </div> </div> </div> <div class="panel-body clfix pr ov-h"> <div class="chart-table" ng-show="assetRiskChart.radioDataShowType == 'chart'"> <div class="chart-table-heading chart-header clfix"> </div> <div class="chart-table-body"> <div id="assetRiskChart" kt-echart chart-options="assetRiskChart.chartOptions" resize-by="assetRiskChart.radioDataShowType" style="height:400px"> </div> </div> </div> <div class="chart-table" ng-show="assetRiskChart.radioDataShowType == 'table'"> <div class="table-responsive table-body"> <table class="table table-striped table-hover"> <thead> <tr class="text-left"> <th ng-bind="risk_indexs.activeName()"> <th ng-repeat="date in data.dates" ng-bind="date">   <tbody> <tr class="text-right" ng-repeat="item in data.trends"> <th class="text-center" ng-bind="::item.name"> <td ng-repeat="value in item.data track by $index" ng-bind="::value | ktNumber:2:'percent'">   </table> </div> </div> </div> </div> </div>
