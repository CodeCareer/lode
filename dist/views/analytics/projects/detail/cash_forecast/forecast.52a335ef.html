<div class="hpanel" ng-if="shared.tabs.forecastResult"><div class="panel-heading clfix"><div class="btn-tabs"><label class="item" ng-model="result.subTab" uib-btn-radio="'addup_cashflow_trends'">现金流</label><label class="item" ng-model="result.subTab" uib-btn-radio="'asset_cashflow_trends'">累计现金流与余额</label><label class="item" ng-model="result.subTab" uib-btn-radio="'prncp_lose_trends'">本金偿还与损失</label></div></div><div class="panel-body clfix pr ov-h"><div class="chart-table"><div class="chart-table-body"><div id="cashForecastChart" kt-echart chart-options="cashForecastChart.chartOptions" resize-by="cashForecastChart.radioDataShowType" style="height:400px"></div></div></div></div><div class="panel-body clfix pr ov-h"><div class="chart-table"><div class="table-responsive table-body"><table class="table table-striped table-hover"><thead><tr class="text-left"><th>指标<th ng-repeat="date in cashForecastChart.data.dates" ng-bind="date"><tbody><tr class="text-right" ng-repeat="item in cashForecastChart.tableData"><th class="text-center" ng-bind="::item.name"><td ng-repeat="value in item.data track by $index " ng-bind="::value | ktNumberLocate"></table><div class="text-center" ng-if="!cashForecastChart.data.dates.length && !isLoading()"><i class="pe-7s-attention f20 mr5"></i><span class="f16">没有数据！</span></div></div></div></div></div><div class="hpanel" ng-if="shared.tabs.reForecast"><div class="panel-heading clfix"><div class="filter clfix"><dl style="margin-left: 18px"><dt>回测时间：<dd><div class="dropdown fl" dropdown><div dropdown-toggle class="dropdown-toggle cp"><span ng-bind="reForecast.activePeriod"></span><b class="fa fa-angle-down icon-arrow fb f1_5rem"></b></div><div class="dropdown-menu animated fadeIn"><ul><li ng-repeat="period in project.validPeriods track by $index" ng-class="{active: period === reForecast.activePeriod}"><a ng-click="updatePeriod(period, $index)" title="{{period}}" ng-bind="period"></a></ul></div></div></dl><dl><dt>回测期数：<dd><em ng-bind="reForecast.periods"></em></dl></div></div><div class="panel-body clfix pr ov-h"><div class="chart-table"><div class="chart-table-body"><div class="chart-half" id="reForecastChart1" kt-echart chart-options="reForecastChart.chart1" resize-by="reForecastChart.radioDataShowType" style="height:400px"></div><div class="chart-half" id="reForecastChart2" kt-echart chart-options="reForecastChart.chart2" resize-by="reForecastChart.radioDataShowType" style="height:400px"></div><div class="chart-half" id="reForecastChart3" kt-echart chart-options="reForecastChart.chart3" resize-by="reForecastChart.radioDataShowType" style="height:400px"></div><div class="chart-half" id="reForecastChart4" kt-echart chart-options="reForecastChart.chart4" resize-by="reForecastChart.radioDataShowType" style="height:400px"></div></div></div></div></div>
