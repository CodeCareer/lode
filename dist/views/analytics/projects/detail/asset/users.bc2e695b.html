<div kt-animate-panel child="hpanel"> <div class="content-header clfix"> <div class="btn-group btn-group-sm fl"> <label class="btn btn-default" ng-model="radioPeriod" uib-btn-radio="radioPeriodLastMonth">上月</label> <label class="btn btn-default" ng-model="radioPeriod" uib-btn-radio="radioPeriodLast3Month">过去三月</label> <label class="btn btn-default" ng-model="radioPeriod" uib-btn-radio="radioPeriodLast6Month">过去六月</label> <label class="btn btn-default" ng-model="radioPeriod" uib-btn-radio="radioPeriodCustom" kt-date-picker batch-mode="month-range" single-month="false" extra-class="date-picker-analytics-top" show-week-numbers="true" auto-close="false" show-shortcuts="false">任意</label> </div> <div class="btn-group btn-group-sm fl"> <label class="btn btn-default" ng-click="charts[0].dimentionChange('时点余额')" title="时点余额">时点余额</label> <label class="btn btn-default" ng-click="charts[0].dimentionChange('新增成交')" title="新增成交">新增成交</label> </div> </div>  <div class="hpanel" ng-repeat="c in charts"> <div class="panel-heading clfix"> <h5 class="margin-h5"><span ng-bind="c.name"></span>分布 <i ng-if="c.description" tooltip-append-to-body="true" tooltip-placement="top" uib-tooltip="{{c.description}}" class="icon-lode icon-info f12 opacity-0_5"></i></h5> <div class="user-r"> <a class="download-data f18 ml5 pr10 pl10 va-2 da fr"> <i class="glyphicon glyphicon-download-alt"></i> </a> <div class="chart-table chart-table-menu fr"> <div kt-line-menu menu-data="c.menuData" menu-change="c.menuDataChange()" class="m1"> <a href="javascript:;" ng-class="{active: c.menuData.index == 0}" class="child" menu-value="absolute">数值</a> <a href="javascript:;" ng-class="{active: c.menuData.index == 1}" class="child" menu-value="percent">比例</a> </div> </div> <div class="chart-table chart-table-menu fr"> <div class="m1"> <a href="javascript:;" class="child-1" uib-btn-radio="'table'" ng-model="c.radioDataShowType">表</a> <a href="javascript:;" class="child-1" uib-btn-radio="'chart'" ng-model="c.radioDataShowType">图</a> </div> </div> </div> </div>  <div class="panel-body clfix pr ov-h"> <div class="chart-table">  <div class="chart-table-body" ng-show="c.radioDataShowType == 'chart'"> <div kt-echart id="c" chart-options="c.chartOptions" style="height:400px" resize-by="c.radioDataShowType"> </div> </div> <div class="chart-table-body" ng-show="c.radioDataShowType == 'table'"> <div class="table-responsive table-body"> <table class="table table-striped table-hover"> <thead> <tr class="text-left"> <th ng-bind="c.name"> <th ng-repeat="date in data.dates" ng-bind="date">   <tbody> <tr class="text-right"> <tr class="text-right" ng-repeat="item in c.list" ng-show="c.menuData.index === 0"> <th class="text-center" ng-bind="::item.name"> <td ng-repeat="value in item.data track by $index" ng-bind="::value | ktNumberLocate">  <tr class="text-right" ng-repeat="item in c.list" ng-show="c.menuData.index === 1"> <th class="text-center" ng-bind="::item.name"> <td ng-repeat="value in item.data track by $index" ng-bind="value | ktNumber:2:'percent'">    </table> </div> </div> </div> </div> </div> </div>
