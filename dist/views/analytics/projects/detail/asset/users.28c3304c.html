 <div child="hpanel"> <div class="hpanel hpanel-padding" ng-repeat="c in charts"> <div class="panel-heading clfix"> <h5 class="margin-h5"><span ng-bind="c.name"></span>分布 <i ng-if="c.description" tooltip-append-to-body="true" tooltip-placement="top" uib-tooltip="{{c.description}}" class="icon-lode icon-info f12 opacity-0_5"></i></h5> <div class="user-r"> <a class="download-data f18 va-2 da fr"> <i class="icon-lode icon-download2"></i> </a> <div class="chart-table chart-table-menu margin-l fr"> <div kt-line-menu menu-data="c.menuData" menu-change="c.menuDataChange()" class="m1 num-per"> <a href="javascript:;" ng-class="{active: c.menuData.index == 0}" class="child border-lf" menu-value="absolute">数值</a> <a href="javascript:;" ng-class="{active: c.menuData.index == 1}" class="child border-rt" menu-value="percent">比例</a> </div> </div> <div class="chart-table chart-table-menu fr"> <div class="m1"> <a href="javascript:;" class="child-1 border-lf" uib-btn-radio="'table'" ng-model="c.radioDataShowType">表</a> <a href="javascript:;" class="child-1 border-rt" uib-btn-radio="'chart'" ng-model="c.radioDataShowType">图</a> </div> </div> </div> </div> <div class="panel-body clfix pr ov-h"> <div class="chart-table"> <div class="chart-table-body" ng-show="c.radioDataShowType == 'chart'"> <div class="chart-table-heading chart-header clfix"> </div> <div kt-echart id="c" chart-options="c.chartOptions" style="height:400px" resize-by="c.radioDataShowType"> </div> </div> <div class="chart-table-body" ng-show="c.radioDataShowType == 'table'"> <div class="table-responsive table-body"> <table class="table table-striped table-hover"> <thead> <tr class="text-left"> <th ng-bind="c.name"></th> <th ng-repeat="date in data.dates" ng-bind="date"></th> </tr> </thead> <tbody> <tr class="text-right"> <tr class="text-right" ng-repeat="item in c.list" ng-show="c.menuData.index === 0"> <th class="text-center" ng-bind="::item.name"></th> <td ng-repeat="value in item.data track by $index" ng-bind="::value | ktNumberLocate"></td> </tr> <tr class="text-right" ng-repeat="item in c.list" ng-show="c.menuData.index === 1"> <th class="text-center" ng-bind="::item.name"></th> <td ng-repeat="value in item.data track by $index" ng-bind="value | ktNumber:2:'percent'"></td> </tr>  </tbody> </table> </div> </div> </div> </div> </div> </div>
