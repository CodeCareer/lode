<div kt-animate-panel child="hpanel"> <div class="content-header clfix"> <div class="btn-group btn-group-sm fr"> <label class="btn btn-default" ng-model="radioPeriod" uib-btn-radio="radioPeriodLastMonth">上月</label> <label class="btn btn-default" ng-model="radioPeriod" uib-btn-radio="radioPeriodLast3Month">过去三月</label> <label class="btn btn-default" ng-model="radioPeriod" uib-btn-radio="radioPeriodLast6Month">过去六月</label> <label class="btn btn-default" ng-model="radioPeriod" uib-btn-radio="radioPeriodCustom" kt-date-picker batch-mode="month-range" single-month="false" extra-class="date-picker-analytics-top" show-week-numbers="true" auto-close="false" show-shortcuts="false">任意</label> </div> </div>  <div class="hpanel" ng-repeat="c in charts"> <div class="panel-heading clfix"> <h5><span ng-bind="c.name"></span>分布 <i ng-if="c.description" tooltip-append-to-body="true" tooltip-placement="top" uib-tooltip="{{c.description}}" class="icon-lode icon-info f12 opacity-0_5"></i></h5> <div class="actions fr"> <div class="btn-group btn-group-sm"> <label class="btn btn-dark" ng-model="c.radioDataShowType" uib-btn-radio="'table'"> <i class="icon-lode">&#xe808;</i> </label> <label class="btn btn-dark" ng-model="c.radioDataShowType" uib-btn-radio="'chart'"> <i class="icon-lode">&#xe806;</i> </label> </div>  </div> </div> <div class="panel-body clfix pr ov-h"> <div class="chart-table"> <div class="chart-table-heading clfix"> <div class="dropdown fl" dropdown> <div dropdown-toggle class="dropdown-toggle cp"> <span ng-bind="c.chartDimension"></span> <i tooltip-append-to-body="true" tooltip-placement="top" uib-tooltip="{{c.chartDimension === '时点余额' ? '时点余额：截止某月的借款余额' : '新增成交：当月新发行的借款金额'}}" class="icon-lode icon-info f12 opacity-0_5"></i> <b class="icon-lode icon-arrow">&#xe805;</b> </div> <div class="dropdown-menu animated fadeIn m-t-xs"> <ul> <li ng-class="{active: c.chartDimension == '时点余额'}"><a ng-click=" c.dimentionChange('时点余额')" title="时点余额">时点余额</a></li> <li ng-class="{active: c.chartDimension == '新增成交'}"><a ng-click="c.dimentionChange('新增成交')" title="新增成交">新增成交</a></li> </ul> </div> </div> <div class="chart-table-menu fr"> <div kt-line-menu menu-data="c.menuData" menu-change="c.menuDataChange()"> <a href="javascript:;" ng-class="{active: c.menuData.index == 0}" class="child" menu-value="absolute">绝对值</a> <a href="javascript:;" ng-class="{active: c.menuData.index == 1}" class="child" menu-value="percent">百分比</a> <span class="line"></span> </div> </div> </div> <div class="chart-table-body" ng-show="c.radioDataShowType == 'chart'"> <div kt-echart id="c" chart-options="c.chartOptions" style="height:400px" resize-by="c.radioDataShowType"> </div> </div> <div class="chart-table-body" ng-show="c.radioDataShowType == 'table'"> <div class="table-responsive table-body"> <table class="table table-striped table-hover"> <thead> <tr class="text-left"> <th ng-bind="c.name"> <th ng-repeat="date in data.dates" ng-bind="date">   <tbody> <tr class="text-right"> <tr class="text-right" ng-repeat="item in c.list" ng-show="c.menuData.index === 0"> <th class="text-left" ng-bind="::item.name"> <td ng-repeat="value in item.data track by $index" ng-bind="::value | ktNumberLocate">  <tr class="text-right" ng-repeat="item in c.list" ng-show="c.menuData.index === 1"> <th class="text-left" ng-bind="::item.name"> <td ng-repeat="value in item.data track by $index" ng-bind="value | ktNumber:2:'percent'">    </table> </div> </div> </div> </div> </div> </div>
