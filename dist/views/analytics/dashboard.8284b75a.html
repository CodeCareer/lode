<div class="hpanel dash-padding bg-white">  <div class="panel-body clfix pr ov-h"> <div class="table-responsive table-body"> <table class="table dash-tb"> <thead class="dash-thead"> <tr class="text-left dash-title"> <th calss="dash-th">资金池本金金额 <th calss="dash-th">资金池初始贷款规模 <th calss="dash-th">预计总收益 <th calss="dash-th">贷款人数 <th calss="dash-th">贷款笔数   <tbody> <tr class="dashfont dash-title" ng-if="summary_stat && !isLoading()"> <td class="f16 mt20 fb" ng-bind="(summary_stat.sum_prncp_balns | number:0) + ' 元'"> <td class="f16 mt20 fb" ng-bind="(summary_stat.sum_loan_amnt | number:0) + ' 元'"> <td class="f16 mt20 fb">--  <td class="f16 mt20 fb" ng-bind="(summary_stat.borrower_count | number:0) + ' 人次'"> <td class="f16 mt20 fb" ng-bind="((summary_stat.loan_count | number:0))+' 笔'">  <tr ng-if="!summary_stat && !isLoading()"> <td colspan="5" class="text-info text-center"> <i class="pe-7s-attention f20 mr5"></i> <span class="f16">没有数据！</span>    </table> </div> </div> </div> <div class="sum clfix"> <div class="margin1 col-md-4 col-sm-6"> <div class="sub"> <div class="sub-title"> <div class="hh"> <span>贷款金额</span> <span class="span2"> <a ui-sref="analytics.project.debtors.list.table"> <i class="fa sub-dash-fa fa-angle-right" aria-hidden="true"></i> </a> </span> </div> </div> <div class="cont"> <table width="100%"> <tr> <td class="tdright" nowrap>单笔贷款最高金额 <td class="td1" nowrap ng-bind="(loan_amnt_stat.max_loan_amnt | ktNumber:2)"> <td class="span4-font">元  <tr> <td class="tdright" nowrap>单笔贷款最少金额 <td class="td1" nowrap ng-bind="(loan_amnt_stat.min_loan_amnt | ktNumber:2)"> <td class="span4-font">元  <tr> <td class="tdright" nowrap>单笔贷款平均金额 <td class="td1" nowrap ng-bind="(loan_amnt_stat.avg_loan_amnt | ktNumber:2)"> <td class="span4-font">元  </table> </div> </div> </div> <div class="margin1 col-md-4 col-sm-6"> <div class="sub"> <div class="sub-title"> <div class="hh"> <span>贷款利率</span> <span class="span2"> <a ui-sref="analytics.project.debtors.list.table"> <i class="fa sub-da ighted_avg_remaining_term | ktNumber:2)"> <td class="span4-font">个月  </table> </div> </div> </div> </div> <div class="hpanel bg-white h-margin"> <div class="panel-heading center clfix"> <h5 class="title-top"><span class="title">逾期概况</span> <span class="span2"> <a ui-sref="analytics.project.risk.overdue.overdueIndex"> <i class="fa dash-fa fa-angle-right" aria-hidden="true"></i> </a> </span> </h5> </div> <div class="panel-body clfix pr ov-h"> <div class="table-responsive table-body"> <table class="table table-striped table-hover dash-border"> <thead> <tr class="text-left"> <th>状态 <th>借款笔数 <th>平均总期限 <th>平均剩余期限 <th>平均剩余本金 <th>逾期本金   <tbody> <tr class="text-right" ng-repeat="item in overdue_stat track by $index"> <td class="text-center" ng-bind="::item.status"> <td ng-bind="(item.loan_count| number:0)+ ' 笔'"> <td ng-bind="(item.loan_amnt_weighted_avg_term | ktNumber:2) + ' 个月'"> <td ng-bind="(item.prncp_balns_weighted_avg_remaining_term| ktNumber:2) + ' 个月'"> <td ng-bind="(item.avg_prncp_balns| number:0) + ' 元'"> <td ng-bind="(item.overdue_prncp| number:0) + ' 元'">  <tr ng-if="!overdue_stat && !isLoading()"> <td colspan="6" class="text-info text-center"> <i class="pe-7s-attention f20 mr5"></i> <span class="f16">没有数据！</span>    </table>  </div> </div> </div>
