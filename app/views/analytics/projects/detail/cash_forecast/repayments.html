<!-- <div kt-animate-panel child="hpanel"> -->
<div child="hpanel">
    <div class="hpanel hpanel-padding">
        <div class="panel-heading clfix">
            <h5 class="margin-h5">实还情况</h5>
            <div class="user-r">
                <a class="download-data f18 va-2 da fr" kt-export-table table="export{{$index}}" download="{{activeProjectName}}-实还情况-@time@.csv" title="导出表">
                    <i class="icon-lode icon-download2"></i>
                </a>
                <div class="chart-table chart-table-menu fr">
                    <div class="m1">
                        <a href="javascript:;" class="child-1 border-lf" uib-btn-radio="'table'" ng-model="realPayChart.radioDataShowType">表</a>
                        <a href="javascript:;" class="child-1 border-rt" uib-btn-radio="'chart'" ng-model="realPayChart.radioDataShowType">图</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-body clfix pr ov-h">
            <div class="chart-table" table-border-radious ng-show="realPayChart.radioDataShowType == 'chart'">
                <div class="chart-table-heading chart-header clfix">
                </div>
                <div class="chart-table-body">
                    <div id="realPayChart" kt-echart chart-options="realPayChart.chartOptions" resize-by="realPayChart.radioDataShowType" style="height:400px;">
                    </div>
                </div>
            </div>
            <div class="chart-table" ng-show="realPayChart.radioDataShowType == 'table'">
                <div class="table-responsive table-body">
                    <table class="table table-striped table-hover" id="export{{$index}}">
                        <thead>
                            <tr class="text-left">
                                <th>指标</th>
                                <th ng-repeat="date in data.dates" ng-bind="::date"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="text-right" ng-repeat="trend in data.repay">
                                <th class="text-center">
                                    <span ng-bind="trend.name"></span>
                                </th>
                                <td ng-if="trend.name!='实还/计划'" ng-repeat="value in trend.data track by $index" ng-bind="(value | number:0 | ktAppend:' 元')"></td>
                                <td ng-if="trend.name=='实还/计划'" ng-repeat="value in trend.data track by $index" ng-bind="(value |ktNumber:2:'percent')"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="hpanel hpanel-padding">
        <div class="panel-heading clfix">
            <h5 class="margin-h5">扣款成功率<!-- <i tooltip-append-to-body="true" tooltip-placement="top" uib-tooltip="A-B的迁徙率表示一个月内借款从状态A变成状态B的比例。比如C-M1表示上月正常还款（C）的借款中本月变成逾期一个月(M1)的比例" class="icon-lode icon-info f12 opacity-0_5"></i> --></h5>
            <div class="user-r">
                <a class="download-data f18 va-2 da fr" kt-export-table table="export{{$index}}" download="{{activeProjectName}}-扣款成功率-@time@.csv" title="导出表">
                    <i class="icon-lode icon-download2"></i>
                </a>
                <div class="chart-table chart-table-menu fr">
                    <div class="m1 table-chart">
                        <a href="javascript:;" class="child-1 border-lf" uib-btn-radio="'table'" ng-model="drateRateChart.radioDataShowType">表</a>
                        <a href="javascript:;" class="child-1 border-rt" uib-btn-radio="'chart'" ng-model="drateRateChart.radioDataShowType">图</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-body clfix pr ov-h">
            <div class="chart-table" ng-show="drateRateChart.radioDataShowType == 'chart'">
                <div class="chart-table-heading clfix">
                    <div class="checkbox-group clfix">
                        <!-- 逾期率图例控制组 -->
                        <div class="checkbox" ng-repeat="l in drateRateChart.legend">
                            <input id="{{l.name}}" kt-echart-legend chart-id="drateRateChart" name="{{l.name}}" type="checkbox" ng-model="l.value">
                            <label for="{{l.name}}" ng-bind="l.name">
                            </label>
                            <div class="color-icon" style="background-color:{{chartColors[$index]}};"></div>
                        </div>
                    </div>
                </div>
                <div class="chart-table-body">
                    <div kt-echart id="drateRateChart" chart-options="drateRateChart.chartOptions" resize-by="drateRateChart.radioDataShowType" style="height:400px;">
                    </div>
                </div>
            </div>
            <div class="chart-table" ng-show="drateRateChart.radioDataShowType == 'table'">
                <div class="table-responsive table-body">
                    <table class="table table-striped table-hover" id="export{{$index}}">
                        <thead>
                            <tr class="text-left">
                                <th>指标</th>
                                <th ng-repeat="date in data.dates" ng-bind="date"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="text-right" ng-repeat="item in data.drate">
                                <th class="text-center" ng-bind="::item.name"></th>
                                <td ng-repeat="value in item.data track by $index" ng-bind="::value | ktNumber:2:'percent'"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
