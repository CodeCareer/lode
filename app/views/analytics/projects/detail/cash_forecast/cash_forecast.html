<div id="borrowers" kt-animate-panel child="hpanel">
    <div class="hpanel">
        <div class="panel-body">
            <div class="filter-box">
                <div class="filters-list">
                    <div class="filter-line clfix">
                        <div class="search-options" style="padding-left:0;">
                            <span class="time">开始时间：</span>
                            <input class="title" placeholder="年/月/日" readonly type="text" pattern="{{filter.pattern}}" type="text" ng-model="params.start_date" kt-date-picker datepicker-settings="datepickerSettings" single-date="true" single-month="true" extra-class="date-picker-analytics-top" show-week-numbers="false" auto-close="true" show-shortcuts="false">
                            <span> 违约率：</span>
                            <input type="text" placeholder="2.2" tooltip-class="error" ng-model="params.default_rate">
                            <span class="title">%</span>
                            <span>早偿率：</span>
                            <input type="text" placeholder="1.3" tooltip-class="error" ng-model="params.prepayment_rate">
                            <span class="title">%</span>
                            <button class="btn btn-navy-blue btn-xs ml5" ng-click="goTo()">
                                预测
                            </button>
                            <!--   <button class="btn btn-navy-blue btn-xs ml5" ng-click="goTo()">
                                预测
                            </button> -->
                            <!-- <button class="btn btn-navy-blue btn-xs ml5">预测</button> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div kt-animate-panel child="hpanel">
    <div class="hpanel">
        <div class="panel-heading clfix">
        </div>
        <div class="panel-body clfix pr ov-h">
            <div class="chart-table" ng-show="cashForecastChart.radioDataShowType == 'chart'">
                <div class="chart-table-body">
                    <div id="cashForecastChart" kt-echart chart-options="cashForecastChart.chartOptions" resize-by="cashForecastChart.radioDataShowType" style="height:400px;">
                    </div>
                </div>
            </div>
                   <div class="chart-table" ng-show="cashForecastChart.radioDataShowType == 'table'">
                <div class="table-responsive table-body">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr class="text-left">
                                <th ng-bind="risk_indexs.activeName()"></th>
                                <th ng-repeat="date in data.dates" ng-bind="date"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="text-right" ng-repeat="item in data.trends">
                                <th class="text-left" ng-bind="::item.name"></th>
                                <td ng-repeat="value in item.data track by $index" ng-bind="::value | ktNumber:2:'percent'"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
