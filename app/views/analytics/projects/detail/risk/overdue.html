<!-- <div kt-animate-panel child="hpanel"> -->
<div  child="hpanel">
    <div class="hpanel">
        <div class="panel-body">
            <!-- <div class="content-header clfix"> -->
                <div class="chart-table chart-table-menu">
                    <label class="child month-label" ng-model="radioPeriod" uib-btn-radio="radioPeriodLastMonth">上月</label>
                    <label class="child month-label" ng-model="radioPeriod" uib-btn-radio="radioPeriodLast3Month">近三月</label>
                    <label class="child month-label" ng-model="radioPeriod" uib-btn-radio="radioPeriodLast6Month">近六月</label>
                    <label class="child month-label" ng-model="radioPeriod" uib-btn-radio="radioPeriodCustom" kt-date-picker batch-mode="month-range" single-month="false" extra-class="date-picker-analytics-top" show-week-numbers="true" auto-close="false" show-shortcuts="false">任意</label>
                </div>
            <!-- </div> -->
        </div>
    </div>
    <div class="hpanel dash-padding">
        <div class="panel-heading clfix">
            <h5 class="margin-h5">逾期率趋势</h5>
            <div class="user-r">
                <a class="download-data f18 ml5 pr10 pl10 va-2 da fr">
                    <i class="glyphicon glyphicon-download-alt"></i>
                </a>
                <div class="chart-table chart-table-menu fr">
                    <div class="m1">
                        <a href="javascript:;" class="child-1 border-lf" uib-btn-radio="'table'" ng-model="overdueRateChart.radioDataShowType">表</a>
                        <a href="javascript:;" class="child-1 border-rt" uib-btn-radio="'chart'" ng-model="overdueRateChart.radioDataShowType">图</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-body clfix pr ov-h">
            <div class="chart-table" ng-show="overdueRateChart.radioDataShowType == 'chart'">
                <div class="chart-table-heading chart-header clfix">
                </div>
                <div class="chart-table-body">
                    <div id="overdueRateChart" kt-echart chart-options="overdueRateChart.chartOptions" resize-by="overdueRateChart.radioDataShowType" style="height:400px;">
                    </div>
                </div>
            </div>
            <div class="chart-table" ng-show="overdueRateChart.radioDataShowType == 'table'">
                <div class="table-responsive table-body">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr class="text-left">
                                <th>指标</th>
                                <th ng-repeat="date in data.dates" ng-bind="::date"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="text-right" ng-repeat="trend in data.overdue_trends">
                                <th class="text-center">
                                    <span ng-bind="::trend.name"></span>
                                    <i tooltip-append-to-body="true" tooltip-placement="top" uib-tooltip="{{::getToolTip(trend.name)}}" class="icon-lode icon-info f12 opacity-0_5"></i>
                                </th>
                                <td ng-repeat="value in trend.data track by $index" ng-bind="::value | ktNumber:2:'percent'"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="hpanel dash-padding">
        <div class="panel-heading clfix">
            <h5 class="margin-h5">迁徙率趋势 <i tooltip-append-to-body="true" tooltip-placement="top" uib-tooltip="A-B的迁徙率表示一个月内借款从状态A变成状态B的比例。比如C-M1表示上月正常还款（C）的借款中本月变成逾期一个月(M1)的比例" class="icon-lode icon-info f12 opacity-0_5"></i></h5>
            <div class="user-r">
                <a class="download-data f18 ml5 pr10 pl10 va-2 da fr">
                    <i class="glyphicon glyphicon-download-alt"></i>
                </a>
                <div class="chart-table chart-table-menu fr">
                    <div class="m1 table-chart">
                        <a href="javascript:;" class="child-1 border-lf" uib-btn-radio="'table'" ng-model="migrateRateChart.radioDataShowType">表</a>
                        <a href="javascript:;" class="child-1 border-rt" uib-btn-radio="'chart'" ng-model="migrateRateChart.radioDataShowType">图</a>
                    </div>
                </div>
            </div>

                </a>
            </div> -->
        </div>
        <div class="panel-body clfix pr ov-h">
            <div class="chart-table" ng-show="migrateRateChart.radioDataShowType == 'chart'">
                <div class="chart-table-heading clfix">
                    <div class="checkbox-group clfix">
                        <!-- 逾期率图例控制组 -->
                        <div class="checkbox" ng-repeat="l in migrateRateChart.legend">
                            <input id="{{l.name}}" kt-echart-legend chart-id="migrateRateChart" name="{{l.name}}" type="checkbox" ng-model="l.value">
                            <label for="{{l.name}}" ng-bind="l.name">
                            </label>
                            <div class="color-icon" style="background-color:{{chartColors[$index]}};"></div>
                        </div>
                    </div>
                </div>
                <div class="chart-table-body">
                    <div kt-echart id="migrateRateChart" chart-options="migrateRateChart.chartOptions" resize-by="migrateRateChart.radioDataShowType" style="height:400px;">
                    </div>
                </div>
            </div>
            <div class="chart-table" ng-show="migrateRateChart.radioDataShowType == 'table'">
                <div class="table-responsive table-body">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr class="text-left">
                                <th>指标</th>
                                <th ng-repeat="date in data.dates" ng-bind="date"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="text-right" ng-repeat="item in data.migration_trends">
                                <th class="text-center" ng-bind="::item.name"></th>
                                <td ng-repeat="value in item.data track by $index" ng-bind="::value | ktNumber:2:'percent'"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
