<div class="panel-heading clfix">
    <h5 class="margin-h5">
        <span ng-bind="riskIndexName()"></span><span>（按</span><span ng-bind="dimensionName()"></span><span>的细分）</span>
       <!--   <i tooltip-append-to-body="true" tooltip-placement="top" uib-tooltip="{{discriptionTool(dimensionsActiveName())}}" class="icon-lode icon-info f12 opacity-0_5"></i> -->
    </h5>
    <div class="user-r">
        <a class="download-data f18 ml5 pr10 pl10 va-2 da fr">
            <i class="icon-lode icon-download2"></i>
        </a>
        <div class="chart-table chart-table-menu fr">
            <div class="m1">
                <a href="javascript:;" class="child-1 border-lf" uib-btn-radio="'table'" ng-model="assetRiskChart.radioDataShowType">表</a>
                <a href="javascript:;" class="child-1 border-rt" uib-btn-radio="'chart'" ng-model="assetRiskChart.radioDataShowType">图</a>
            </div>
        </div>
    </div>
</div>
<div class="panel-body clfix pr ov-h">
    <div class="chart-table" ng-show="assetRiskChart.radioDataShowType == 'chart'">
        <div class="chart-table-heading chart-header clfix"></div>
        <div class="chart-table-body">
            <div id="assetRiskChart" kt-echart chart-options="assetRiskChart.chartOptions" resize-by="assetRiskChart.radioDataShowType" style="height:400px;">
            </div>
        </div>
    </div>
    <div class="chart-table" ng-show="assetRiskChart.radioDataShowType == 'table'">
        <div class="table-responsive table-body">
            <table class="table table-striped table-hover">
                <thead>
                    <tr class="text-left">
                        <th ng-bind="riskIndexName()"></th>
                        <th ng-repeat="date in data.dates" ng-bind="date"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="text-right" ng-repeat="item in data.trends">
                        <th class="text-center" ng-bind="::item.name"></th>
                        <td ng-repeat="value in item.data track by $index" ng-bind="::value | ktNumber:2:'percent'"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
