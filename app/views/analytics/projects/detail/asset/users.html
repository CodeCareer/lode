<div child="hpanel">
    <div class="hpanel" kt-fixed>
        <div class="panel-body">
            <!-- <div class="content-header clfix"> -->
            <div class="chart-table chart-table-menu">
                <label class="child month-label" ng-model="radioPeriod" uib-btn-radio="radioPeriodLastMonth">上月</label>
                <label class="child month-label" ng-model="radioPeriod" uib-btn-radio="radioPeriodLast3Month">近三月</label>
                <label class="child month-label" ng-model="radioPeriod" uib-btn-radio="radioPeriodLast6Month">近六月</label>
                <label class="child month-label" ng-model="radioPeriod" uib-btn-radio="radioPeriodCustom" kt-date-picker batch-mode="month-range" single-month="false" extra-class="date-picker-analytics-top" show-week-numbers="true" auto-close="false" show-shortcuts="false">任意</label>
            </div>
            <div class="chart-table chart-table-menu">
                <label class="child month-label" ng-click="charts[0].dimentionChange('时点余额')" title="时点余额">时点余额</label><i tooltip-append-to-body="true" tooltip-placement="top" uib-tooltip="{{charts[0].chartDimension === '时点余额' ? '时点余额：截止某月的借款余额' : '新增成交：当月新发行的借款金额'}}" class="icon-lode icon-info f12 opacity-0_5"></i>
                <label class="child month-label" ng-click="charts[0].dimentionChange('新增成交')" title="新增成交">新增成交</label>
                <i tooltip-append-to-body="true" tooltip-placement="top" uib-tooltip="{{charts[0].chartDimension === '时点余额' ? '时点余额：截止某月的借款余额' : '新增成交：当月新发行的借款金额'}}" class="icon-lode icon-info f12 opacity-0_5"></i>
            </div>
        </div>
    </div>
    <!-- 遍历charts -->

                </div>

                    </div>
                </div>
            </div>

                <div class="chart-table-body" ng-show="c.radioDataShowType == 'chart'">
                    <div kt-echart id="c" chart-options="c.chartOptions" style="height:400px;" resize-by="c.radioDataShowType">
                    </div>
                </div>
                <div class="chart-table-body" ng-show="c.radioDataShowType == 'table'">
                    <div class="table-responsive table-body">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr class="text-left">
                                    <th ng-bind="c.name"></th>
                                    <th ng-repeat="date in data.dates" ng-bind="date"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="text-right">
                                    <tr class="text-right" ng-repeat="item in c.list" ng-show="c.menuData.index === 0">
                                        <th class="text-center" ng-bind="::item.name"></th>
                                        <td ng-repeat="value in item.data track by $index" ng-bind="::value | ktNumberLocate"></td>
                                    </tr>
                                    <tr class="text-right" ng-repeat="item in c.list" ng-show="c.menuData.index === 1">
                                        <th class="text-center" ng-bind="::item.name"></th>
                                        <td ng-repeat="value in item.data track by $index" ng-bind="value | ktNumber:2:'percent'"></td>
                                    </tr>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
