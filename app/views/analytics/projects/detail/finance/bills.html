<table class="table table-striped table-hover">
    <thead>
        <tr class="text-left">
            <th>日期</th>
            <th>账单类型</th>
            <th>子项目</th>
            <th>批次</th>
            <th>还款期数</th>
            <th>当期应收总额</th>
            <th>账单状态</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
        <tr class="text-right" ng-repeat="bill in bills">
            <th class="text-left" ng-bind="::bill.due_date"></th>
            <td ng-bind="::getTypeName(bill.type)"></td>
            <td ng-bind="::bill.subproject_name"></td>
            <td ng-bind="::bill.batch_no"></td>
            <td ng-bind="::bill.term"></td>
            <td ng-bind="::bill.amount"></td>
            <td ng-bind-html="getStatusNameNice(bill.status)"></td>
            <td class="text-center">
                <a ng-if="bill.status ==='uploaded'" class="tu" ui-sref="analytics.project.finance.billDetail({billID: bill.id})">
                    <span>查看明细</span>
                </a>
            </td>
        </tr>
        <tr ng-if="(!bills.length || !bills) && !isLoading()">
            <td colspan="8" class="text-info text-center">
                <i class="pe-7s-attention f20 mr5"></i>
                <span class="f16">没有数据！</span>
            </td>
        </tr>
    </tbody>
</table>
