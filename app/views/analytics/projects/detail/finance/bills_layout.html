<div id="loanPlans" class="row" kt-animate-panel child="hpanel">
    <div class="col-lg-12">
        <div class="hpanel">
            <div class="panel-heading clfix">
                <h5>还款账单列表</h5>
            </div>
            <div class="panel-body clfix">
                <div class="ov-h">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="chart-table">
                                <div class="chart-table-heading clfix">
                                    <div class="dropdown fl" dropdown>
                                        <div dropdown-toggle class="dropdown-toggle cp">
                                            <span ng-bind="getSubProjectName()"></span><b class="icon-lode icon-arrow">&#xe805;</b>
                                        </div>
                                        <div class="dropdown-menu animated fadeIn m-t-xs">
                                            <ul>
                                                <li ng-repeat="subProject in subProjects" ng-class="{active: params.subproject_id === subProject.id}">
                                                    <a ng-click="subProjectChange(subProject.id)" title="{{subProject.name}}" ng-bind="subProject.name"></a>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                    <div class="dropdown fl" dropdown>
                                        <div dropdown-toggle class="dropdown-toggle cp">
                                            <span ng-bind="getTypeName()"></span><b class="icon-lode icon-arrow">&#xe805;</b>
                                        </div>
                                        <div class="dropdown-menu animated fadeIn m-t-xs">
                                            <ul>
                                                <li ng-repeat="billType in billTypes" ng-class="{active: params.type === billType.value}">
                                                    <a ng-click="billTypeChange(billType.value)" title="{{billType.name}}" ng-bind="billType.name"></a>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                    <div class="checkbox-group clfix fl">
                                        <div class="checkbox">
                                            <input id="status" type="checkbox" ng-model="params.status" ng-true-value="'all'" ng-false-value="0" ng-change="stateChanged()">
                                            <label for="status">
                                                展示已完成账单
                                            </label>
                                            <!-- <div class="color-icon" style="background-color:{{chartColors[0]}};"></div> -->
                                        </div>
                                    </div>
                                    <div class="input-group fr input-group-xs mr10">
                                        <input type="text" ng-keydown="numberChange($event)" ng-model="params.number" class="form-control" placeholder="输入批次搜索">
                                        <span class="input-group-btn">
                                            <button ng-click="numberQuery()" class="btn btn-default" type="button"><i class="glyphicon glyphicon-search"></i></button>
                                        </span>
                                    </div>
                                </div>
                                <div class="table-responsive table-body" ui-view></div>
                            </div>
                        </div>
                    </div>
                    <pagination total-items="params.totalItems" items-per-page="params.per_page" ng-change="pageChanged()" max-size="params.maxSize" ng-model="params.page" class="pagination-sm fr"></pagination>
                </div>
            </div>
        </div>
    </div>
</div>
