<div id="borrowers" class="row" kt-animate-panel child="hpanel">
    <div class="col-lg-12">
        <!-- <div class="content-header clfix">
            <div class="btns fl">
                <a class="btn btn-sm btn-default" ui-sref="analytics.project.debtors.list.table({id: projectID})">&lt;&lt;返回列表</a>
            </div>
        </div> -->
        <div class="hpanel">
            <div class="panel-heading clfix">
                <!-- <h5>借款人详情</h5> -->
                <div class="fl mt8 f15">
                    <dl class="ib mb0">
                        <dt class="ib">子项目:</dt>
                        <dd class="ib" ng-bind="debtor.name"></dd>
                    </dl>
                    <dl class="ib mb0 ml10">
                        <dt class="ib">批次:</dt>
                        <dd class="ib" ng-bind="debtor.number"></dd>
                    </dl>
                    <dl class="ib mb0 ml10" ng-if="debtor.status == 'done'">
                        <dt class="ib">审批时间:</dt>
                        <dd class="ib" ng-bind="debtor.approve_at"></dd>
                    </dl>
                </div>
                <div class="fr">
                    <a class="btn btn-sm btn-dark ml10" ui-sref="analytics.project.loanPlans.detail.summary({number: debtor.number})" ng-if="debtor.status == 'done'">前往放款计划</a>
                    <a class="btn btn-dark btn-sm ml10" ng-click="approveAll($event)" ng-if="debtor.status !== 'done'">审批全部</a>
                </div>
            </div>
            <div class="panel-body clfix">
                <div class="ov-h">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="chart-table">
                                <div class="chart-table-heading clfix" ng-if="debtor.status == 'done'">
                                    <div class="fl">
                                        <div class="fl">
                                            <div class="dropdown fl" dropdown>
                                                <div dropdown-toggle class="dropdown-toggle cp">
                                                    <span ng-bind="getStatusName()"></span><b class="icon-lode icon-arrow">&#xe805;</b>
                                                </div>
                                                <div class="dropdown-menu animated fadeIn m-t-xs">
                                                    <ul>
                                                        <li ng-repeat="status in statusList|filter:{value:'!initial'}" ng-class="{active: params.status === status.value}">
                                                            <a ng-click="statusChange(status.value)" title="{{status.name}}" ng-bind="status.name"></a>
                                                         </li>
                                                    </ul>
                                                </div>
                                            </div>
                                            <!-- <a class="btn btn-sm btn-default ml10">前往放款计划</a> -->
                                        </div>
                                        <!-- <div class="btns" ng-if="params.status !== 'done'">
                                            <a class="btn btn-default btn-sm ml10" ng-click="approveAll($event)">审批全部</a>
                                        </div> -->
                                    </div>
                                </div>
                                <div class="table-responsive table-body" ui-view>
                                </div>
                            </div>
                        </div>
                    </div>
                    <pagination total-items="params.totalItems" items-per-page="params.per_page" ng-change="pageChanged()" max-size="params.maxSize" ng-model="params.page" class="pagination-sm fr"></pagination>
                </div>
            </div>
        </div>
    </div>
</div>
