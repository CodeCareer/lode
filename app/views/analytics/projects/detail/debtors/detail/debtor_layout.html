<div id="borrowers" class="row" kt-animate-panel child="hpanel">
    <div class="col-lg-12">
        <!-- <div class="content-header clfix">
            <div class="btns fl">
                <a class="btn btn-sm btn-default" ui-sref="analytics.project.debtors.list.table({id: projectID})">&lt;&lt;返回列表</a>
            </div>
        </div> -->
        <div class="hpanel">
            <div class="panel-heading clfix">
                <!-- <h5>借款人详情</h5> -->
                <div class="fl mt8 f13">
                    <dl class="ib mb0">
                        <dt class="ib">子项目：</dt>
                        <dd class="ib" ng-bind="debtor.subproject_name"></dd>
                    </dl>
                    <dl class="ib mb0 ml20">
                        <dt class="ib">批次：</dt>
                        <dd class="ib" ng-bind="debtor.batch_no"></dd>
                    </dl>
                    <dl class="ib mb0 ml20" ng-if="debtor.status == 'approved' || debtor.status == 'planned'">
                        <dt class="ib">审批时间：</dt>
                        <dd class="ib" ng-bind="debtor.approval_time | date:'yyyy-MM-dd HH:mm:ss'"></dd>
                    </dl>
                </div>
                <div class="fr">
                    <a class="btn btn-sm btn-dark ml10" ng-click="createPlan()" ng-if="debtor.status === 'approved'">
                        生成放款计划
                    </a>
                    <a class="btn btn-sm btn-dark ml10" ui-sref="analytics.project.loanPlans.detail.summary({batchNo: debtor.batch_no})" ng-if="debtor.status === 'planned'">
                        前往放款计划
                    </a>
                    <a class="btn btn-dark btn-sm ml10" ng-click="approveAll($event)" ng-if="debtor.status === 'draft'">审批全部</a>
                    <a class="download-data f18 ml5 pr10 pl10 va-2">
                        <i class="glyphicon glyphicon-download-alt"></i>
                    </a>
                </div>

            </div>
            <div class="panel-body clfix">
                <div class="ov-h">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="chart-table">
                                <div class="chart-table-heading clfix" ng-if="debtor.status == 'approved' || debtor.status == 'planned'">
                                    <div class="fl">
                                        <div class="fl">
                                            <div class="dropdown fl" dropdown>
                                                <div dropdown-toggle class="dropdown-toggle cp">
                                                    <span ng-bind="getStatusName()"></span><b class="icon-lode icon-arrow">&#xe805;</b>
                                                </div>
                                                <div class="dropdown-menu animated fadeIn m-t-xs">
                                                    <ul>
                                                        <li ng-repeat="status in statusList" ng-class="{active: params.status === status.value}">
                                                            <a ng-click="statusChange(status.value)" title="{{status.name}}" ng-bind="status.name"></a>
                                                         </li>
                                                    </ul>
                                                </div>
                                            </div>
                                            <!-- <a class="btn btn-sm btn-default ml10">前往放款计划</a> -->
                                        </div>
                                        <!-- <div class="btns" ng-if="params.status !== 'approved'">
                                            <a class="btn btn-default btn-sm ml10" ng-click="approveAll($event)">审批全部</a>
                                        </div> -->
                                    </div>
                                </div>
                                <div class="table-responsive table-body" ui-view>
                                </div>
                            </div>
                        </div>
                    </div>
                    <uib-pagination total-items="params.totalItems" items-per-page="params.per_page" ng-change="pageChanged()" max-size="params.maxSize" ng-model="params.page" class="pagination-sm fr"></uib-pagination>
                </div>
            </div>
        </div>
    </div>
</div>
