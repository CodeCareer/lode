<div class="chart-table">
    <div class="table-responsive table-body">
        <table class="table table-striped table-hover">
            <thead>
                <tr class="text-left">
                    <th>提交日期</th>
                    <th>黑名单数量</th>
                    <th>黑名单来源</th>
                    <th>说明</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr class="text-right" ng-repeat="item in blacklist">
                    <th class="text-left" ng-bind="::item.create_at"></th>
                    <td ng-bind="::item.count"></td>
                    <td ng-bind="::item.origin"></td>
                    <td ng-bind="::item.description"></td>
                    <td class="text-center">
                        <a class="tu" ui-sref="analytics.project.blacklist.detail.list.table({itemID: item.id})">
                            <span>详情</span>
                        </a>
                    </td>
                </tr>
                <tr ng-if="(!blacklist.length || !blacklist) && !isLoading()">
                    <td colspan="5" class="text-info text-center">
                        <i class="pe-7s-attention f20 mr5"></i>
                        <span class="f16">没有数据！</span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
