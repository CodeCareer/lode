<div id="loadPlansResults" class="row" kt-animate-panel child="hpanel">
    <div class="col-lg-12">
        <div class="hpanel">
            <div class="panel-heading clfix">
                <!-- <h5>放款结果明细</h5> -->
                <div class="fl mt8 f13">
                    <dl class="ib mb0">
                        <dt class="ib">子项目:</dt>
                        <dd class="ib" ng-bind="issue_results.subproject_name"></dd>
                    </dl>
                    <dl class="ib mb0 ml20">
                        <dt class="ib">批次:</dt>
                        <dd class="ib" ng-bind="issue_results.batch_no"></dd>
                    </dl>
                    <dl class="ib mb0 ml20">
                        <dt class="ib">提交时间:</dt>
                        <dd class="ib" ng-bind="issue_results.created_at | date:'yyyy-MM-dd HH:mm:ss'"></dd>
                    </dl>
                </div>
                <div class="fr">
                    <a class="download-data f18 ml5 pr10 pl10 va-2">
                        <i class="glyphicon glyphicon-download-alt"></i>
                    </a>
                </div>
            </div>
            <div class="panel-body clfix">
                <div class="ov-h">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="chart-table">
                                <div class="chart-table-heading clfix">
                                    <div class="dropdown fl" dropdown>
                                        <div dropdown-toggle class="dropdown-toggle cp">
                                            <span ng-bind="getStatusName()"></span><b class="icon-lode icon-arrow">&#xe805;</b>
                                        </div>
                                        <div class="dropdown-menu animated fadeIn m-t-xs">
                                            <ul>
                                                <li ng-repeat="item in statusList | filter:filterStatus" ng-class="{active: params.issue_status === item.value}"><a ng-click="statusChange(item.value)" title="{{item.name}}" ng-bind="item.name"></a></li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                                <div class="table-responsive table-body">
                                    <table class="table table-striped table-hover">
                                        <thead>
                                            <tr class="text-left">
                                                <th>放款日</th>
                                                <th>借款人姓名</th>
                                                <th>身份证号</th>
                                                <th>银行卡号</th>
                                                <th>银行信息</th>
                                                <th>金额</th>
                                                <th>产品代码</th>
                                                <th>放款结果</th>
                                                <th>备注/原因</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr class="text-right" ng-repeat="borrower in issue_results.borrowers">
                                                <th class="text-left" ng-bind="issue_results.schedule_date"></th>
                                                <td ng-bind="::borrower.name"></td>
                                                <td ng-bind="::borrower.id_no"></td>
                                                <td ng-bind="::borrower.recpt_acct_no"></td>
                                                <td ng-bind="::borrower.recpt_acct_bank"></td>
                                                <td ng-bind="::borrower.loan_amnt | ktNumberLocate"></td>
                                                <td ng-bind="::borrower.product_id"></td>
                                                <td ng-bind-html="getStatusNameNice(borrower.issue_status)"></td>
                                                <td ng-bind="::borrower.meml"></td>
                                            </tr>
                                            <tr ng-if="!issue_results.borrowers.length && !isLoading()">
                                                <td colspan="9" class="text-info text-center">
                                                    <i class="pe-7s-attention f20 mr5"></i>
                                                    <span class="f16">没有数据！</span>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <pagination total-items="params.totalItems" items-per-page="params.per_page" ng-change="pageChanged()" max-size="params.maxSize" ng-model="params.page" class="pagination-sm fr"></pagination>
                </div>
            </div>
        </div>
    </div>
</div>
