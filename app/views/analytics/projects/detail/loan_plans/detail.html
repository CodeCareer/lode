<div id="loadPlanDetail" class="row" kt-animate-panel child="hpanel">
    <div class="col-lg-12">
        <!-- <div class="content-header clfix">
            <div class="btns fl">
                <a class="btn btn-sm btn-default" ui-sref="analytics.project.summarys.list.table">&lt;&lt;返回列表</a>
            </div>
        </div>-->
        <div class="hpanel">
            <div class="panel-heading clfix">
                <!-- <h5 ng-bind="summary.status != 'done' ? '放款计划' : '放款结果'"></h5> -->
                <div class="fl mt8 f13">
                    <dl class="ib mb0">
                        <dt class="ib">子项目：</dt>
                        <dd class="ib" ng-bind="summary.subproject_name"></dd>
                    </dl>
                    <dl class="ib mb0 ml20">
                        <dt class="ib">批次：</dt>
                        <dd class="ib" ng-bind="summary.batch_no"></dd>
                    </dl>
                    <!-- <dl class="ib mb0 ml10" ng-if="summary.status == 'done'">
                        <dt class="ib">指令下发时间：</dt>
                        <dd class="ib" ng-bind="approve_at"></dd>
                    </dl> -->
                </div>
                <div class="fr">
                    <div class="draft" ng-if="summary.status == 'draft'">
                        <a class="btn btn-dark btn-sm ml10" ng-click="approve()">通过</a>
                        <a class="btn btn-dark btn-outline btn-sm ml10" ng-click="reject()">拒绝</a>
                    </div>
                    <div class="approved" ng-if="summary.status == 'approved'">
                        <span><i class="glyphicon glyphicon-ok approved-color mr5"></i>已通过</span>
                        <a class="btn btn-dark btn-sm ml10" ng-click="issue()">下发指令</a>
                    </div>
                    <div class="rejected mt8 f13" ng-if="summary.status == 'rejected'">
                        <span>
                            <i class="glyphicon glyphicon-remove rejected-color mr5"></i>已拒绝，等待下次提交
                        </span>
                    </div>
                    <div class="done mt8 f13" ng-if="summary.status == 'issued'">
                        <dl class="ib mb0 ml10" ng-if="summary.status == 'issued'">
                            <dt class="ib">指令下发时间：</dt>
                            <dd class="ib" ng-bind="summary.issue_time | date:'yyyy-MM-dd HH:mm:ss'"></dd>
                        </dl>
                    </div>
                </div>
            </div>
            <div class="panel-body clfix">
                <div class="ov-h">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="chart-table">
                                <div class="chart-table-heading clfix">
                                    <div class="f14 pl10">放款摘要</div>
                                </div>
                                <div class="dashboard-table">
                                    <div class="row" ng-if="summary.status !== 'issued'">
                                        <div class="td col-md-4 text-center">
                                            <h6>日期</h6>
                                            <div class="f16 mt20 fb" ng-bind="summary.schedule_date">
                                            </div>
                                        </div>
                                        <div class="td col-md-4 text-center">
                                            <h6>放款金额</h6>
                                            <div class="f16 mt20 fb" ng-bind="summary.total_loan_amnt | ktNumberLocate">
                                            </div>
                                        </div>
                                        <div class="td col-md-4 text-center">
                                            <h6>放款人数</h6>
                                            <div class="f16 mt20 fb" ng-bind="summary.total_count | number:0">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row" ng-if="summary.status === 'issued'">
                                        <div class="td col-md-3 text-center">
                                            <h6>日期</h6>
                                            <div class="f16 mt20 fb" ng-bind="summary.schedule_date">
                                            </div>
                                        </div>
                                        <div class="td col-md-3 text-center">
                                            <h6>放款成功金额</h6>
                                            <div class="f16 mt20 fb" ng-bind="summary.total_loan_amnt | ktNumberLocate">
                                            </div>
                                        </div>
                                        <div class="td col-md-3 text-center">
                                            <h6>放款成功人数</h6>
                                            <div class="f16 mt20 fb" ng-bind="summary.total_count | number:0">
                                            </div>
                                        </div>
                                        <div class="td col-md-3 text-center">
                                            <h6>放款失败人数</h6>
                                            <div class="f16 mt20 fb" ng-bind="summary.failed_issue_count | number:0">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="chart-table-footer">
                                    <a ng-if="summary.status != 'issued'" ui-sref="analytics.project.loanPlans.detail.plans" class="tu">查看放款计划明细</a>
                                    <a ng-if="summary.status == 'issued'" ui-sref="analytics.project.loanPlans.detail.results" class="tu">查看放款结果明细</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-body clfix">
                <div class="ov-h">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="chart-table">
                                <div class="chart-table-heading clfix">
                                    <div class="f14 pl10">还款摘要</div>
                                </div>
                                <div class="table-responsive table-body">
                                    <table class="table table-striped table-hover">
                                        <thead>
                                            <tr class="text-left">
                                                <th>日期</th>
                                                <th>还款期数</th>
                                                <th>还款本金</th>
                                                <th>应还服务费</th>
                                                <th>应还本息</th>
                                                <th>约定兑付现金流</th>
                                                <th>差额</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr class="text-right" ng-repeat="repayment in summary.repayments">
                                                <th class="text-left" ng-bind="::repayment.date"></th>
                                                <td ng-bind="::repayment.term"></td>
                                                <td ng-bind="::repayment.prncp | ktNumberLocate"></td>
                                                <td ng-bind="::repayment.repay_service | ktNumberLocate"></td>
                                                <td ng-bind="::repayment.total_pymnt | ktNumberLocate"></td>
                                                <td ng-bind="::repayment.cash_amount | ktNumberLocate"></td>
                                                <td ng-bind="::repayment.differ_amount | ktNumberLocate"></td>
                                            </tr>
                                            <tr ng-if="(!summary.repayments.length || !summary.repayments) && !isLoading()">
                                                <td colspan="7" class="text-info text-center">
                                                    <i class="pe-7s-attention f20 mr5"></i>
                                                    <span class="f16">没有数据！</span>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <div class="chart-table-footer">
                                    <a ui-sref="analytics.project.loanPlans.detail.repayments" class="tu">查看还款计划明细</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- <pagination total-items="repaymentsNav.totalItems" items-per-page="repaymentsNav.per_page" ng-change="pageChanged()" max-size="repaymentsNav.maxSize" ng-model="repaymentsNav.page" class="pagination-sm fr"></pagination> -->
                </div>
            </div>
        </div>
    </div>
</div>
