<div class="row" kt-animate-panel child="hpanel" effect="zoomIn" delay="0.1">
    <div class="col-lg-12 ">
        <!-- <div class="content-header clfix">
        </div> -->
        <div class="hpanel">
            <div class="panel-heading clfix">
                <h5>总览</h5>
            </div>
            <div class="panel-body clfix pr ov-h">
                <div class="dashboard-table">
                    <div class="row">
                        <div class="td col-md-1-5 text-center">
                            <h6>项目金额（授信额）</h6>
                            <div class="f16 mt20 fb" ng-bind="summary[0] | ktNumberLocate">
                            </div>
                        </div>
                        <div class="td col-md-1-5 text-center">
                            <h6>累计成交金额</h6>
                            <div class="f16 mt20 fb" ng-bind="summary[1] | ktNumberLocate">
                                
                            </div>
                        </div>
                        <div class="td col-md-1-5 text-center">
                            <h6>累计成交笔数</h6>
                            <div class="f16 mt20 fb" ng-bind="summary[2] | number:0">
                                
                            </div>
                        </div>
                        <div class="td col-md-1-5 text-center">
                            <h6>累计借款人数</h6>
                            <div class="f16 mt20 fb" ng-bind="summary[3] | number:0">
                                
                            </div>
                        </div>
                        <!-- <div class="td col-md-1-5 text-center">
                            <h6>合作机构数</h6>
                            <div class="f16 mt20 fb" ng-bind="summary[4] | number:0">
                                100
                            </div>
                        </div> -->
                        <div class="col-md-1-5 text-center">
                            <h6>逾期率</h6>
                            <div class="f16 mt20 fb" ng-bind="((summary[4] * 100) | number:2)+ '%'">
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="hpanel">
            <div class="panel-heading clfix">
                <h5>自有资金</h5>
                <div class="actions fr">
                    <div class="btn-group btn-group-sm">
                        <label class="btn btn-dark" ng-model="ownFunds.radioDataShowType" uib-btn-radio="'all'">
                            总体
                            <!-- <i class="icon-lode">&#xe806;</i> -->
                        </label>
                        <label class="btn btn-dark" ng-model="ownFunds.radioDataShowType" uib-btn-radio="'single'">
                            子项目
                            <!-- <i class="icon-lode">&#xe808;</i> -->
                        </label>
                    </div>
                    <!-- <a class="download-data f18 ml5 pr10 pl10 va-2">
                        <i class="icon-lode">&#xe807;</i>
                    </a> -->
                </div>
                <!-- <div class="actions fr">
                    <div class="btn-group btn-group-sm fr" oc-lazy-load="['common/directives/datepicker/directive.js', 'common/directives/datepicker/theme/v2/style.css']">
                        <label class="btn btn-default" ng-model="radioPeriod" uib-btn-radio="'all'">全部</label>
                        <label class="btn btn-default" ng-model="radioPeriod" uib-btn-radio="radioPeriodCustom" kt-date-picker batch-mode="month-range" single-month="false" extra-class="date-picker-analytics-top" show-week-numbers="false" auto-close="false" show-shortcuts="false">任意</label>
                    </div>
                </div> -->
            </div>
            <div class="panel-body clfix pr ov-h">
                <div class="chart-table" ng-show="ownFunds.radioDataShowType == 'all'">
                   <div class="table-responsive table-body">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr class="text-left">
                                    <th ng-repeat="name in ownFunds.fieldNames" ng-bind="name"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="text-right">
                                    <!-- <th class="text-left" ng-bind="own.name"></th> -->
                                    <td ng-bind="own_funds_total[0] | ktNumberLocate"></td>
                                    <td ng-bind="own_funds_total[1] | ktNumberLocate"></td>
                                    <td ng-bind="own_funds_total[2] | ktNumberLocate"></td>
                                    <td ng-bind="(own_funds_total[3] * 100 | number:2) + '%'"></td>
                                    <td ng-bind="(own_funds_total[4] * 100 | number:2) + '%'"></td>
                                    <td ng-bind="(own_funds_total[5] * 100 | number:2) + '%'"></td>
                                    <td ng-bind="own_funds_total[6] | ktNumberLocate"></td>
                                    <td ng-bind="own_funds_total[7] | ktNumberLocate"></td>
                                    <td ng-bind="own_funds_total[8] | ktNumberLocate"></td>
                                    <td ng-bind="own_funds_total[9] | ktNumberLocate"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="chart-table" ng-show="ownFunds.radioDataShowType == 'single'">
                    <div class="table-responsive table-body">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr class="text-left">
                                    <th>子项目</th>
                                    <th ng-repeat="name in ownFunds.fieldNames" ng-bind="name"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="text-right" ng-repeat="ofd in own_funds_detail">
                                    <th class="text-left" ng-bind="ofd.name"></th>
                                    <td ng-bind="ofd.data[0] | ktNumberLocate"></td>
                                    <td ng-bind="ofd.data[1] | ktNumberLocate"></td>
                                    <td ng-bind="ofd.data[2] | ktNumberLocate"></td>
                                    <td ng-bind="(ofd.data[3] * 100 | number:2) + '%'"></td>
                                    <td ng-bind="(ofd.data[4] * 100 | number:2) + '%'"></td>
                                    <td ng-bind="(ofd.data[5] * 100 | number:2) + '%'"></td>
                                    <td ng-bind="ofd.data[6] | ktNumberLocate"></td>
                                    <td ng-bind="ofd.data[7] | ktNumberLocate"></td>
                                    <td ng-bind="ofd.data[8] | ktNumberLocate"></td>
                                    <td ng-bind="ofd.data[9] | ktNumberLocate"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                
            </div>
        </div>
        <div class="hpanel">
            <div class="panel-heading clfix">
                <h5>担保贷款</h5>
                <div class="actions fr">
                    <div class="btn-group btn-group-sm">
                        <label class="btn btn-dark" ng-model="guaranteeLoan.radioDataShowType" uib-btn-radio="'all'">
                            总体
                            <!-- <i class="icon-lode">&#xe806;</i> -->
                        </label>
                        <label class="btn btn-dark" ng-model="guaranteeLoan.radioDataShowType" uib-btn-radio="'single'">
                            子项目
                            <!-- <i class="icon-lode">&#xe808;</i> -->
                        </label>
                    </div>
                    <!-- <a class="download-data f18 ml5 pr10 pl10 va-2">
                        <i class="icon-lode">&#xe807;</i>
                    </a> -->
                </div>

            </div>
            <div class="panel-body clfix pr ov-h">
                <div class="chart-table" ng-show="guaranteeLoan.radioDataShowType == 'all'">
                   <div class="table-responsive table-body">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr class="text-left">
                                    <th ng-repeat="name in guaranteeLoan.fieldNames" ng-bind="name"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="text-right">
                                    <!-- <th class="text-left" ng-bind="own.name"></th> -->
                                    <td ng-bind="guarantee_loan_total[0] | ktNumberLocate"></td>
                                    <td ng-bind="guarantee_loan_total[1] | ktNumberLocate"></td>
                                    <td ng-bind="guarantee_loan_total[2] | ktNumberLocate"></td>
                                    <td ng-bind="(guarantee_loan_total[3] * 100 | number:2) + '%'"></td>
                                    <td ng-bind="(guarantee_loan_total[4] * 100 | number:2) + '%'"></td>
                                    <td ng-bind="guarantee_loan_total[5] | ktNumberLocate"></td>
                                    <td ng-bind="(guarantee_loan_total[6] * 100 | number:2) + '%'"></td>
                                    <td ng-bind="guarantee_loan_total[7] | ktNumberLocate"></td>
                                    <td ng-bind="guarantee_loan_total[8] | ktNumberLocate"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="chart-table" ng-show="guaranteeLoan.radioDataShowType == 'single'">
                    <div class="table-responsive table-body">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr class="text-left">
                                    <th>子项目</th>
                                    <th ng-repeat="name in guaranteeLoan.fieldNames" ng-bind="name"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="text-right" ng-repeat="ofd in guarantee_loan_detail">
                                    <th class="text-left" ng-bind="ofd.name"></th>
                                    <td ng-bind="ofd.data[0] | ktNumberLocate"></td>
                                    <td ng-bind="ofd.data[1] | ktNumberLocate"></td>
                                    <td ng-bind="ofd.data[2] | ktNumberLocate"></td>
                                    <td ng-bind="(ofd.data[3] * 100 | number:2) + '%'"></td>
                                    <td ng-bind="(ofd.data[4] * 100 | number:2) + '%'"></td>
                                    <td ng-bind="ofd.data[5] | ktNumberLocate"></td>
                                    <td ng-bind="(ofd.data[6] * 100 | number:2) + '%'"></td>
                                    <td ng-bind="ofd.data[7] | ktNumberLocate"></td>
                                    <td ng-bind="ofd.data[8] | ktNumberLocate"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</div>
