<div id="projects" class="row" kt-animate-panel child="hpanel">
    <div class="col-lg-12">
        <div class="hpanel">
            <div class="panel-heading clfix">
                <h5>项目列表</h5>
                <div class="actions fr" ng-if="user.institution.inst_type === 'zijin'">
                    <a class="btn btn-dark btn-sm" ui-sref="analytics.projects.add">添加项目</a>
                    <!-- <a class="download-data f18 ml5 pr10 pl10 va-2">
                        <i class="glyphicon glyphicon-download-alt"></i>
                    </a> -->
                </div>
            </div>
            <div class="panel-body clfix">
                <div class="ov-h">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="chart-table">
                                <div class="chart-table-heading clfix">
                                    <div class="dropdown fl" dropdown ng-if="user.role == 'admin' && user.institution.inst_type == 'zijin'">
                                        <div dropdown-toggle class="dropdown-toggle cp">
                                            <span ng-bind="getInstitutionName()"></span><b class="icon-lode icon-arrow">&#xe805;</b>
                                        </div>
                                        <div class="dropdown-menu animated fadeIn m-t-xs">
                                            <ul>
                                                <li ng-repeat="institution in institutions" ng-class="{active: params.zhudai_id == institution.id}">
                                                    <a ng-click="institutionChanged(institution.id)" title="{{institution.name}}" ng-bind="institution.name"></a>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                    <!-- <div class="dropdown fl" dropdown ng-if="user.role == 'admin' && user.institution.inst_type == 'zijin'">
                                        <div dropdown-toggle class="dropdown-toggle cp">
                                            <span ng-bind="getAccountName()"></span><b class="icon-lode icon-arrow">&#xe805;</b>
                                        </div>
                                        <div class="dropdown-menu animated fadeIn m-t-xs">
                                            <ul>
                                                <li ng-repeat="account in accounts" ng-class="{active: params.account_id == account.id}">
                                                    <a ng-click="accountChanged(account.id)" title="{{account.name}}" ng-bind="account.name"></a>
                                                </li>
                                            </ul>
                                        </div>
                                    </div> -->
                                    <div class="checkbox-group clfix">
                                        <div class="checkbox">
                                            <input id="overdueRate" type="checkbox" ng-model="params.status" ng-true-value="'all'" ng-false-value="0" ng-change="stateChanged()">
                                            <label for="overdueRate">
                                                展示已结束项目
                                            </label>
                                            <!-- <div class="color-icon" style="background-color:{{chartColors[0]}};"></div> -->
                                        </div>
                                    </div>
                                </div>
                                <div class="table-responsive table-body" ui-view></div>
                            </div>
                        </div>
                    </div>
                    <uib-pagination total-items="params.totalItems" items-per-page="params.per_page" ng-change="pageChanged()" max-size="params.maxSize" ng-model="params.page" class="pagination-sm fr"></uib-pagination>
                </div>
            </div>
        </div>
    </div>
</div>
