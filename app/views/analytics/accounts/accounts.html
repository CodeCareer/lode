<table class="table table-striped table-hover">
    <thead>
        <tr class="text-left">
            <th>项目经理</th>
            <th>累计期初投放额</th>
            <th>责任余额</th>
            <th>累计成交金额</th>
            <th>总收益</th>
            <th>合作机构数</th>
            <th>相关项目</th>
        </tr>
    </thead>
    <tbody>
        <tr class="text-right" ng-repeat="account in accounts" ng-if="accounts.length">
            <th class="text-left" ng-bind="::account.name"></th>
            <td ng-bind="::account.putin_amount | ktNumberLocate"></td>
            <td ng-bind="::account.remain_amount | ktNumberLocate"></td>
            <td ng-bind="::account.transaction_amount | ktNumberLocate"></td>
            <td ng-bind="::account.total_revenue | ktNumberLocate"></td>
            <td ng-bind="::account.institution_numbers"></td>
            <td class="text-center">
                <a class="tu" ui-sref="analytics.projects.list.table({account_id: account.id})">查看</a>
            </td>
        </tr>
        <tr ng-if="!accounts.length && !isLoading()">
            <td colspan="7" class="text-info text-center">
                <i class="pe-7s-attention f20 mr5"></i>
                <span class="f16">没有数据！</span>
            </td>
        </tr>
    </tbody>
</table>
