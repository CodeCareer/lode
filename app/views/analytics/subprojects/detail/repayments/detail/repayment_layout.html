<div id="loadPlanDetail" class="row" kt-animate-panel child="hpanel">
    <div class="col-lg-12">
        <div class="hpanel">
            <div class="panel-heading clfix">
                <!-- <h5>还款账单明细</h5> -->
                <div class="fl mt8 f13">
                    <dl class="ib mb0">
                        <dt class="ib">子项目：</dt>
                        <dd class="ib" ng-bind="bill.subproject_name"></dd>
                    </dl>
                    <dl class="ib mb0 ml20">
                        <dt class="ib">批次：</dt>
                        <dd class="ib" ng-bind="bill.batch_no"></dd>
                    </dl>
                    <dl class="ib mb0 ml20">
                        <dt class="ib">账单类型：</dt>
                        <dd class="ib" ng-bind="getTypeName(bill.type)"></dd>
                    </dl>
                    <dl class="ib mb0 ml20">
                        <dt class="ib">账单日期：</dt>
                        <dd class="ib" ng-bind="bill.due_date"></dd>
                    </dl>
                    <dl class="ib mb0 ml20">
                        <dt class="ib">还款期数：</dt>
                        <dd class="ib" ng-bind="bill.term"></dd>
                    </dl>
                    <!-- <dl class="ib mb0 ml10" ng-if="bill.status === 'finished'">
                        <dt class="ib">状态：</dt>
                        <dd class="ib"><i class="glyphicon glyphicon-ok approved-color mr5"></i>已确认</dd>
                    </dl> -->
                </div>
                <div class="fr mt8 f12" ng-if="bill.status === 'finished'">
                    <span><i class="glyphicon glyphicon-ok approved-color mr5"></i>已确认</span>
                </div>
            </div>
            <div class="panel-body clfix">
                <div class="ov-h">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="chart-table">
                                <!-- <div class="chart-table-heading clfix">
                                    <div class="f14 pl10 fl pr10">个人明细</div>
                                </div> -->
                                <div class="table-responsive table-body" ui-view>
                                </div>
                            </div>
                        </div>
                    </div>
                    <pagination total-items="params.totalItems" items-per-page="params.per_page" ng-change="pageChanged()" max-size="params.maxSize" ng-model="params.page" class="pagination-sm fr"></pagination>
                </div>
            </div>
        </div>
    </div>
</div>
