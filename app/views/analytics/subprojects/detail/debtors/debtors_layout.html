<div id="debtors" class="row" kt-animate-panel child="hpanel">
    <div class="col-lg-12">
        <div class="hpanel">
            <div class="panel-heading clfix">
                <h5>借款人列表</h5>
                <div class="actions fr">
                    <div class="btn btn-sm btn-dark btn-file">
                        提交借款名单
                        <input ngf-validate="{size: {max: '20MB'}" ngf-select="upload($files, $event)" ng-disabled="uploading" accept=".csv" ngf-multiple="false" type="file" name="file" ng-model="file">
                    </div>
                    <a class="download-data f12 ml5 pr10 pl10 va-2 tu">
                        下载样例
                    </a>
                </div>
            </div>
            <div class="panel-body clfix">
                <div class="ov-h">
                    <div class="row">
                        <div ui-view class="col-md-12"></div>
                    </div>
                    <pagination total-items="params.totalItems" items-per-page="params.per_page" ng-change="pageChanged()" max-size="params.maxSize" ng-model="params.page" class="pagination-sm fr"></pagination>
                </div>
            </div>
        </div>
    </div>
</div>
