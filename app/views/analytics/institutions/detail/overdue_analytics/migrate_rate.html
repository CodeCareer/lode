<div class="row" kt-animate-panel child="hpanel">
    <div class="col-lg-12 ">
        <div class="content-header clfix">
            <div class="btn-group btn-group-sm fr" oc-lazy-load="['common/directives/datepicker/directive.js', 'common/directives/datepicker/theme/v2/style.css']">
                <label class="btn btn-default" ng-model="radioPeriod" uib-btn-radio="'lastMonth'">上月</label>
                <label class="btn btn-default" ng-model="radioPeriod" uib-btn-radio="'last3Month'">过去三月</label>
                <label class="btn btn-default" ng-model="radioPeriod" uib-btn-radio="'last6Month'">过去六月</label>
                <label class="btn btn-default" ng-model="radioPeriod" uib-btn-radio="radioPeriodCustom" kt-date-picker batch-mode="month-range" single-month="false" extra-class="date-picker-analytics-top" show-week-numbers="true" auto-close="false" show-shortcuts="false">任意</label>
            </div>
        </div>
        <div class="hpanel">
            <div class="panel-heading clfix">
                <h5>迁徙率趋势</h5>
                <div class="actions fr">
                    <div class="btn-group btn-group-sm">
                        <label class="btn btn-dark" ng-model="migrateRateChart.radioDataShowType" uib-btn-radio="'chart'">
                            <i class="icon-lode">&#xe806;</i>
                        </label>
                        <label class="btn btn-dark" ng-model="migrateRateChart.radioDataShowType" uib-btn-radio="'table'">
                            <i class="icon-lode">&#xe808;</i>
                        </label>
                    </div>
                    <a class="download-data f18 ml5 pr10 pl10 va-2">
                        <i class="icon-lode">&#xe807;</i>
                    </a>
                </div>
            </div>
            <div class="panel-body clfix pr ov-h">
                <div class="chart-table" ng-show="migrateRateChart.radioDataShowType == 'chart'">
                    <div class="chart-table-heading clfix">
                        <div class="checkbox-group clfix">
	                        <div class="checkbox">
                                <input id="cm1" type="checkbox" ng-model="migrateRateChart.cm1">
                                <label for="cm1">
                                    C-M1
                                </label>
                                <div class="color-icon" style="background-color:{{chartColors[0]}};"></div>
                            </div>
                            <div class="checkbox">
                                <input id="m1m2" type="checkbox" ng-model="migrateRateChart.m1m2">
                                <label for="m1m2">
                                    M1-M2
                                </label>
                                <div class="color-icon" style="background-color:{{chartColors[1]}};"></div>
                            </div>
                            <div class="checkbox">
                                <input id="m2m3" type="checkbox" ng-model="migrateRateChart.m2m3">
                                <label for="m2m3">
                                    M2-M3
                                </label>
                                <div class="color-icon" style="background-color:{{chartColors[2]}};"></div>
                            </div>
                            <div class="checkbox">
                                <input id="m3m4" type="checkbox" ng-model="migrateRateChart.m3m4">
                                <label for="m3m4">
                                  	M3-M4 
                                </label>
                                <div class="color-icon" style="background-color:{{chartColors[3]}};"></div>
                            </div>
                            <div class="checkbox">
                                <input id="m4m5" type="checkbox" ng-model="migrateRateChart.m4m5">
                                <label for="m4m5">
                                   	M4-M5 
                                </label>
                                <div class="color-icon" style="background-color:{{chartColors[4]}};"></div>
                            </div>
                            <div class="checkbox">
                                <input id="m5m6" type="checkbox" ng-model="migrateRateChart.m5m6">
                                <label for="m5m6">
                                   	M5-M6 
                                </label>
                                <div class="color-icon" style="background-color:{{chartColors[5]}};"></div>
                            </div>
	                    </div>
                    </div>
                    <div class="chart-table-body" oc-lazy-load="['common/directives/kt-echart-theme-1.js','common/directives/kt-echart-directive.js']">
                        <div kt-echart chart-options="{}" style="height:400px;">
                        </div>
                    </div>
                </div>
                <div class="chart-table" ng-show="migrateRateChart.radioDataShowType == 'table'">
                    <div class="table-responsive table-body">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr class="text-left">
                                    <th>指标</th>
                                    <th>1月</th>
                                    <th>2月</th>
                                    <th>3月</th>
                                    <th>4月</th>
                                    <th>5月</th>
                                    <th>6月</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="text-right">
                                    <th class="text-left">逾期率</th>
                                    <td>2020</td>
                                    <td>2020</td>
                                    <td>2020</td>
                                    <td>2020</td>
                                    <td>2020</td>
                                    <td>2020</td>
                                </tr>
                                <tr class="text-right">
                                    <th class="text-left">不良率</th>
                                    <td>2020</td>
                                    <td>2020</td>
                                    <td>2020</td>
                                    <td>2020</td>
                                    <td>2020</td>
                                    <td>2020</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
