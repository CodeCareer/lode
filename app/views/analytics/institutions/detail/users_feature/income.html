<div class="row" kt-animate-panel child="hpanel">
    <div class="col-lg-12 ">
        <div class="content-header clfix">
            <div class="btn-group btn-group-sm fr" oc-lazy-load="['common/directives/datepicker/directive.js', 'common/directives/datepicker/theme/v2/style.css']">
                <label class="btn btn-default" ng-model="radioPeriod" uib-btn-radio="'lastMonth'">上月</label>
                <label class="btn btn-default" ng-model="radioPeriod" uib-btn-radio="'last3Month'">过去三月</label>
                <label class="btn btn-default" ng-model="radioPeriod" uib-btn-radio="'last6Month'">过去六月</label>
                <label class="btn btn-default" ng-model="radioPeriod" uib-btn-radio="radioPeriodCustom" kt-date-picker batch-mode="month-range" single-month="false" extra-class="date-picker-analytics-top" show-week-numbers="true" auto-close="false" show-shortcuts="false">任意</label>
            </div>
        </div>
        <div class="hpanel">
            <div class="panel-heading clfix">
                <h5>收入分布</h5>
                <div class="actions fr">
                    <div class="btn-group btn-group-sm">
                        <label class="btn btn-dark" ng-model="radioDataShowType" uib-btn-radio="'chart'">
                            <i class="icon-lode">&#xe806;</i>
                        </label>
                        <label class="btn btn-dark" ng-model="radioDataShowType" uib-btn-radio="'table'">
                            <i class="icon-lode">&#xe808;</i>
                        </label>
                    </div>
                    <a class="download-data f18 ml5 pr10 pl10 va-2">
                        <i class="icon-lode">&#xe807;</i>
                    </a>
                </div>
            </div>
            <div class="panel-body clfix pr ov-h">
                <div class="chart-table" ng-show="radioDataShowType == 'chart'">
                    <div class="chart-table-heading clfix">
                        <div class="dropdown fl" dropdown>
                            <div dropdown-toggle class="dropdown-toggle cp">
                                <span ng-bind="chartDimension || '时点余额'"></span><b class="icon-lode icon-arrow">&#xe805;</b>
                            </div>
                            <div class="dropdown-menu animated fadeIn m-t-xs">
                                <ul>
                                    <li ng-class="{active: chartDimension == '时点余额'}"><a ng-click="chartDimension = '时点余额'" title="机构1">时点余额</a></li>
                                    <li ng-class="{active: chartDimension == '新增成交'}"><a ng-click="chartDimension = '新增成交'" title="机构2">新增成交</a></li>
                                </ul>
                            </div>
                        </div>
                        <div class="chart-table-menu fr" oc-lazy-load="['common/directives/kt-linemenu-directive.js']">
                            <div kt-line-menu menu-data="menuData">
                                <a href="javascript:;" ng-class="{active: menuData.index == 0}" menu-value="absolute">绝对值</a>
                                <a href="javascript:;" ng-class="{active: menuData.index == 1}" menu-value="percent">百分比</a>
                                <span class="line"></span>
                            </div>
                        </div>
                    </div>
                    <div class="chart-table-body" oc-lazy-load="['common/directives/kt-echart-theme-1.js','common/directives/kt-echart-directive.js']">
                        <div kt-echart chart-options="{}" style="height:400px;">
                        </div>
                    </div>
                </div>
                <div class="chart-table" ng-show="radioDataShowType == 'table'">
                    <div class="table-responsive table-body">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr class="text-left">
                                    <th>收入</th>
                                    <th>1月</th>
                                    <th>2月</th>
                                    <th>3月</th>
                                    <th>4月</th>
                                    <th>5月</th>
                                    <th>6月</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="text-right">
                                    <th class="text-left">小于10000元</th>
                                    <td>2020</td>
                                    <td>2020</td>
                                    <td>2020</td>
                                    <td>2020</td>
                                    <td>2020</td>
                                    <td>2020</td>
                                </tr>
                                <tr class="text-right">
                                    <th class="text-left">10000-20000元</th>
                                    <td>2020</td>
                                    <td>2020</td>
                                    <td>2020</td>
                                    <td>2020</td>
                                    <td>2020</td>
                                    <td>2020</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
