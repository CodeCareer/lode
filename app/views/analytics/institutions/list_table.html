<div class="chart-table">
    <div class="table-responsive table-body">
        <table class="table table-striped table-hover">
            <thead>
                <tr class="text-left">
                    <th>机构名称</th>
                    <th>上月成交额</th>
                    <th>月同比变化率</th>
                    <th>累计成交额</th>
                    <th>贷款余额</th>
                    <th>平均贷款期限</th>
                    <th>逾期率</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr class="text-right" ng-repeat="institution in institutions">
                    <th class="text-left">
                        <a class="tu" ui-sref="analytics.institution.dashboard({id: institution.id})" ng-bind="::institution.name" ></a>
                    </th>
                    <td ng-bind="::institution.name"></td>
                    <td ng-bind="::institution.name"></td>
                    <td ng-bind="::institution.name"></td>
                    <td ng-bind="::institution.name"></td>
                    <td ng-bind="::institution.name"></td>
                    <td ng-bind="::institution.name"></td>
                    <td class="text-center">
                        <a class="tu" ui-sref="analytics.institution.dashboard({id: institution.id})">查看详情</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
