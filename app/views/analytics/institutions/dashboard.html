<div class="row" kt-animate-panel child="hpanel">
    <div class="col-lg-12 ">
        <div class="content-header clfix">
            <div class="btn-group btn-group-sm fr" oc-lazy-load="['common/directives/datepicker/directive.js', 'common/directives/datepicker/theme/v2/style.css']">
                <label class="btn btn-default" ng-model="radioPeriod" uib-btn-radio="radioPeriodLastMonth">上月</label>
                <label class="btn btn-default" ng-model="radioPeriod" uib-btn-radio="radioPeriodLast3Month">过去三月</label>
                <label class="btn btn-default" ng-model="radioPeriod" uib-btn-radio="radioPeriodLast6Month">过去六月</label>
                <label class="btn btn-default" ng-model="radioPeriod" uib-btn-radio="radioPeriodCustom" kt-date-picker batch-mode="month-range" single-month="false" extra-class="date-picker-analytics-top" show-week-numbers="true" auto-close="false" show-shortcuts="false">任意</label>
            </div>
        </div>
        <div class="hpanel">
            <div class="panel-heading clfix">
                <h5>累计趋势</h5>
                <div class="actions fr">
                    <div class="btn-group btn-group-sm">
                        <label class="btn btn-dark" ng-model="totalTrendsChart.radioDataShowType" uib-btn-radio="'chart'">
                            <i class="icon-lode">&#xe806;</i>
                        </label>
                        <label class="btn btn-dark" ng-model="totalTrendsChart.radioDataShowType" uib-btn-radio="'table'">
                            <i class="icon-lode">&#xe808;</i>
                        </label>
                    </div>
                    <!-- <a class="download-data f18 ml5 pr10 pl10 va-2">
                        <i class="icon-lode">&#xe807;</i>
                    </a> -->
                </div>
            </div>
            <div class="panel-body clfix pr ov-h">
                <div class="chart-table" ng-show="totalTrendsChart.radioDataShowType == 'chart'">
                   
                    <div class="chart-table-body" oc-lazy-load="['common/directives/kt-echart-theme-1.js','common/directives/kt-echart-directive.js']">
                        <div kt-echart chart-options="totalTrendsChart.chartOptions" style="height:400px;">
                        </div>
                    </div>
                </div>
                <div class="chart-table" ng-show="totalTrendsChart.radioDataShowType == 'table'">
                    <div class="table-responsive table-body">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr class="text-left">
                                    <th></th>
                                    <th ng-repeat="date in data.dates" ng-bind="date"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="text-right" ng-repeat="trend in data.total_trends">
                                    <th class="text-left" ng-bind="trend.name"></th>
                                    <td ng-repeat="value in trend.data track by $index">
                                        <span ng-if="trend.name.indexOf('增长') === -1" ng-bind="value | ktNumberLocate"></span>
                                        <span ng-if="trend.name.indexOf('增长') > -1" ng-bind="(value * 100 | number:2) + '%'"></span>
                                    </td> 
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div> 
        <div class="hpanel">
            <div class="panel-heading clfix">
                <h5>增量趋势</h5>
                <div class="actions fr">
                    <div class="btn-group btn-group-sm">
                        <label class="btn btn-dark" ng-model="incrementTrendsChart.radioDataShowType" uib-btn-radio="'chart'">
                            <i class="icon-lode">&#xe806;</i>
                        </label>
                        <label class="btn btn-dark" ng-model="incrementTrendsChart.radioDataShowType" uib-btn-radio="'table'">
                            <i class="icon-lode">&#xe808;</i>
                        </label>
                    </div>
                    <!-- <a class="download-data f18 ml5 pr10 pl10 va-2">
                        <i class="icon-lode">&#xe807;</i>
                    </a> -->
                </div>
            </div>
            <div class="panel-body clfix pr ov-h">
                <div class="chart-table" ng-show="incrementTrendsChart.radioDataShowType == 'chart'">
                   
                    <div class="chart-table-body" oc-lazy-load="['common/directives/kt-echart-theme-1.js','common/directives/kt-echart-directive.js']">
                        <div kt-echart chart-options="incrementTrendsChart.chartOptions" style="height:400px;">
                        </div>
                    </div>
                </div>
                <div class="chart-table" ng-show="incrementTrendsChart.radioDataShowType == 'table'">
                    <div class="table-responsive table-body">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr class="text-left">
                                    <th></th>
                                    <th ng-repeat="date in data.dates" ng-bind="date"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="text-right" ng-repeat="trend in data.increment_trends">
                                    <th class="text-left" ng-bind="trend.name"></th>
                                    <td ng-repeat="value in trend.data track by $index">
                                        <span ng-if="trend.name.indexOf('增长') === -1" ng-bind="value | ktNumberLocate"></span>
                                        <span ng-if="trend.name.indexOf('增长') > -1" ng-bind="(value * 100 | number:2) + '%'"></span>
                                    </td> 
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
