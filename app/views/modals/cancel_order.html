<div class="inmodal">
    <!-- <div class="color-line"></div> -->
    <div class="modal-header">
        <h4 class="modal-title">取消预约</h4>
        <!-- <small class="font-bold">Lorem Ipsum is simply dummy text of the printing and typesetting industry.</small> -->
    </div>
    <div class="modal-body ov-h">
        <h5 class="f14">取消原因：</h5>
        <form name="assetsOrderCancelForm" class="form-horizontal" method="post" id="assetsOrderCancelForm" ng-submit="submitForm()">
            <div ng-repeat="item in ::items" class="form-group col-lg-12">
                <div class="checkbox checkbox-success">
                    <input id="{{ orderId +'_' + $index}}" type="checkbox" checklist-model="selected.items" checklist-value="item">
                    <label class="f14" for="{{orderId + '_' + $index}}" ng-bind="::item">
                    </label>
                </div>
            </div>
            <div class="form-group col-lg-12">
                <div class="text-center">
                    <div kt-loading-status height="32" width="32"></div>
                </div>
                <div  class="text-danger bd-t-s pt10" ng-show="!!error">
                    <i class="fa fa-frown-o fb mr5"></i>
                    <span ng-bind="error"></span>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-navy-blue" ng-click="ok()" ng-disabled="pendingRequests">确定</button>
        <button class="btn btn-default" ng-click="cancel($event)">取消</button>
        <!--         <button type="button" class="btn btn-default" ng-click="cancel()">取消</button>
        <button type="button" class="btn btn-navy-blue" ng-click="ok()">确定</button>
 -->
    </div>
</div>
