<div class="inmodal">
    <div class="modal-header">
        <h4 class="modal-title">选择查询范围</h4>
    </div>
    <div class="modal-body ov-h">
        <form name="approveBorrowerForm" class="form-horizontal" method="post" id="approveBorrowerForm" ng-submit="submitForm()">
            <div class="form-group col-lg-12">
                <div class="checkbox checkbox-success">
                    <input id="checkAll" type="checkbox" ng-model="checkAll" ng-change="checkAllToggle(value)">
                    <label class="f14" for="checkAll">
                        全部
                    </label>
                </div>
            </div>
            <div ng-repeat="project in projects" class="form-group col-lg-12">
                <div class="col-sm-8">
                    <div class="checkbox checkbox-success">
                        <input id="{{'project_' + project.id}}" type="checkbox" checklist-model="selected.project_ids" checklist-value="project.id" checklist-change="checkListChange()">
                        <label class="f14" for="{{'project_' + project.id}}" ng-bind="::(project.name)">
                        </label>
                    </div>
                </div>
                <div class="col-sm-4 control-label">
                    <span ng-bind="getStatusName(project.status)"></span>
                </div>
            </div>
            <div class="form-group col-lg-12">
                <div class="text-center">
                    <div kt-loading-status height="32" width="32"></div>
                </div>
                <div class="text-danger bd-t-s pt10" ng-show="!!error">
                    <i class="fa fa-frown-o fb mr5"></i>
                    <span ng-bind="error"></span>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-navy-blue btn-sm" ng-click="ok()" ng-disabled="pendingRequests">确定</button>
        <button class="btn btn-default btn-sm" ng-click="cancel($event)">取消</button>
    </div>
</div>
