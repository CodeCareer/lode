<!-- <div class="color-line"></div> -->

<div class="pull-left m">
    <a ui-sref="home.index" class="btn btn-navy-blue" title="点击返回首页">返回首页</a>
</div>

<div class="login-container cbs">
    <div class="row">
        <div class="col-md-12">
            <div class="text-center m-b-md">
                <h3 class="text-primary-dark">欢迎登录开通小贷平台</h3>
                <p class="f14">最好用的互联网金融小微贷统计平台</p>
            </div>
            <div class="hpanel">
                <div class="panel-body">
                        <form name="loginForm"  method="post" id="loginForm" ng-submit="submitForm()">
                            <input type="hidden" name="redirect" value="{{currentUrl}}">
                            <div class="form-group has-feedback" ng-class="{'has-error':loginForm.email.$invalid && loginForm.email.$dirty}" >
                                <label class="text-primary-dark" for="email">邮箱</label>
                                <input autofocus type="email" ng-model="user.email" placeholder="请输入您的邮箱" title="填写您的邮箱" required="required" ng-blur value=""  name="email" id="email" class="form-control">
                                <div ng-messages="loginForm.email.$dirty && loginForm.email.$error" class="mt5 text-danger">
                                    <div ng-message="required"><i class="fa fa-frown-o fb mr5"></i>请填写您的邮箱</div>
                                    <div ng-message="email"><i class="fa fa-frown-o fb mr5"></i>邮箱格式不正确</div>
                                </div>
                            </div>
                            <div class="form-group has-feedback" ng-class="{'has-error':loginForm.password.$invalid && loginForm.password.$dirty}">
                                <label class="text-primary-dark" for="password">密码</label>
                                <input ng-model="user.password" type="password" title="您的密码" placeholder="请输入您的密码" required="required" ng-blur value="" name="password" id="password" class="form-control">
                                <div ng-messages="loginForm.password.$dirty && loginForm.password.$error" class="mt5 text-danger">
                                    <div ng-message="required"><i class="fa fa-frown-o fb mr5"></i>请填写您的密码</div>
                                </div>
                                <!-- <span class="help-block small">请填写您的密码</span> -->
                            </div>
                            <!-- <div class="checkbox" oc-lazy-load="['common/directives/icheck/directive.js','common/directives/icheck/theme/v1/style.css']">
                                    <input kt-icheck type="checkbox" name="remember" ng-model="remember" ng-init="remember = false">
                                    记住登录
                                <p class="help-block small">(建议您在使用个人电脑时勾选)</p>
                            </div> -->
                            <div kt-loading-status height="32" width="32"></div>
                            <div class="text-danger f14 mb10" ng-show="loginError"><i class="fa fa-frown-o fb mr5"></i>用户名或密码错误！</div>
                            <button class="btn btn-navy-blue btn-block" ng-disabled="loginForm.$invalid || pendingRequests">登录</button>
                            <a title="点击注册" class="btn btn-default btn-block" role="button" ui-sref="account.register">申请会员</a>
                        </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- footer -->
<div id="footer-analytics" ng-include="'views/common/analytics_footer.html'"></div>
